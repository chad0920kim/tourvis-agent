        // XSS 방지를 위한 HTML 이스케이프 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;

            return template.replace(/\{\{(\w+)\}\}/g, (match, key) => {

        // 세션 타임아웃 관리
        function resetSessionTimeout() {
            if (sessionTimeout) {
                clearTimeout(sessionTimeout);
            }
            // 30분 후 자동 로그아웃
            sessionTimeout = setTimeout(() => {
                alert('세션이 만료되었습니다. 다시 로그인해주세요.');

        async function authenticate(username, password) {
            // 🔒 실제 환경에서는 서버에서 인증해야 함
            // 여기서는 간단한 데모용 인증
            // 🔒 보안 강화 인증 시스템 (기존 코드 교체용)
class QuickSecurityAuth {
    constructor() {
        this.isProduction = window.location.protocol === 'https:';
        this.sessionDuration = 30 * 60 * 1000; // 30분
        this.maxFailAttempts = 3;
        this.failAttempts = parseInt(localStorage.getItem('dashboard_fail_attempts') || '0');
        this.lockoutTime = 15 * 60 * 1000; // 15분
        console.log('🔒 보안 인증 시스템 초기화');
    }

    // 🔒 안전한 인증 메서드
    async authenticate(username, password) {
        console.log(`🔍 로그인 시도: ${username}`);
        
        // 계정 잠금 확인
        if (this.isAccountLocked()) {
            const remainingTime = this.getRemainingLockTime();
            return {
                success: false,
                error: `계정이 잠겨있습니다. ${remainingTime}분 후 다시 시도해주세요.`
            };
        }

        // 🔒 해시 기반 검증
        const validHashes = await this.getValidHashes();
        const userHash = await this.hashCredentials(username, password);

        if (validHashes[username] === userHash) {
            console.log('✅ 로그인 성공');
            // 성공 시 실패 횟수 초기화
            this.failAttempts = 0;
            localStorage.removeItem('dashboard_fail_attempts');
            localStorage.removeItem('dashboard_lockout_time');

            // 세션 생성
            const sessionData = {
                username: username,
                loginTime: Date.now(),
                sessionId: this.generateSessionId(),
                role: this.getUserRole(username)
            };

            // 기존 시스템과 호환되도록 토큰 생성
            authToken = this.generateSessionId();
            csrfToken = this.generateSessionId();

            // 세션 저장
            localStorage.setItem('dashboard_auth', JSON.stringify({
                username: username,
                loginTime: Date.now(),
                token: authToken
            }));
            sessionStorage.setItem('dashboard_session', JSON.stringify(sessionData));

            this.startSessionMonitoring();
            resetSessionTimeout();
            hideAuthModal();
            
            return true; // 기존 시스템과 호환
        } else {
            console.log('❌ 로그인 실패');
            // 실패 시 횟수 증가
            this.failAttempts++;
            localStorage.setItem('dashboard_fail_attempts', this.failAttempts.toString());

            if (this.failAttempts >= this.maxFailAttempts) {
                const lockoutUntil = Date.now() + this.lockoutTime;
                localStorage.setItem('dashboard_lockout_time', lockoutUntil.toString());
                return false; // 기존 시스템과 호환
            }

            return false; // 기존 시스템과 호환
        }
    }

    // 🔒 계정별 역할 정의
    getUserRole(username) {
        const roles = {
            'admin': 'admin',
            'manager': 'manager', 
            'analyst': 'analyst'
        };
        return roles[username] || 'user';
    }

    // 🔒 해시 기반 인증 (환경별 다른 비밀번호)
    async getValidHashes() {
        if (this.isProduction) {
            // 🔒 운영환경용 강력한 비밀번호
            return {
                'admin': await this.hashCredentials('admin', 'SecureProd@Admin2024!#$'),
                'manager': await this.hashCredentials('manager', 'SecureProd@Manager2024!#$'),
                'analyst': await this.hashCredentials('analyst', 'SecureProd@Analyst2024!#$')
            };
        } else {
            // 🔧 개발환경용 비밀번호
            return {
                'admin': await this.hashCredentials('admin', 'DevAdmin2024!'),
                'manager': await this.hashCredentials('manager', 'DevManager2024!'),
                'analyst': await this.hashCredentials('analyst', 'DevAnalyst2024!')
            };
        }
    }

    // 🔒 SHA-256 해시 함수
    async hashCredentials(username, password) {
        const data = new TextEncoder().encode(username + ':' + password + ':tourvis-salt-2024');
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // 🔒 세션 ID 생성
    generateSessionId() {
        if (crypto.randomUUID) {
            return crypto.randomUUID();
        }
        return 'sess_' + Date.now() + '_' + Math.random().toString(36).substring(2);
    }

    // 🔒 계정 잠금 확인
    isAccountLocked() {
        const lockoutTime = localStorage.getItem('dashboard_lockout_time');
        if (lockoutTime && Date.now() < parseInt(lockoutTime)) {
            return true;
        }
        
        // 잠금 해제 시 데이터 정리
        if (lockoutTime && Date.now() >= parseInt(lockoutTime)) {
            localStorage.removeItem('dashboard_lockout_time');
            localStorage.removeItem('dashboard_fail_attempts');
            this.failAttempts = 0;
        }
        
        return false;
    }

    // 🔒 남은 잠금 시간 계산
    getRemainingLockTime() {
        const lockoutTime = localStorage.getItem('dashboard_lockout_time');
        if (lockoutTime) {
            const remaining = parseInt(lockoutTime) - Date.now();
            return Math.ceil(remaining / (60 * 1000)); // 분 단위
        }
        return 0;
    }

    // 🔒 세션 모니터링
    startSessionMonitoring() {
        // 25분 후 경고
        setTimeout(() => {
            if (this.isValidSession()) {
                const extend = confirm('세션이 5분 후 만료됩니다. 연장하시겠습니까?');
                if (extend) {
                    // 세션 연장
                    const sessionData = JSON.parse(sessionStorage.getItem('dashboard_session'));
                    sessionData.loginTime = Date.now();
                    sessionStorage.setItem('dashboard_session', JSON.stringify(sessionData));
                    
                    const authData = JSON.parse(localStorage.getItem('dashboard_auth'));
                    authData.loginTime = Date.now();
                    localStorage.setItem('dashboard_auth', JSON.stringify(authData));
                    
                    this.startSessionMonitoring(); // 재시작
                }
            }
        }, 25 * 60 * 1000);

        // 페이지 가시성 변경 시 확인
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !this.isValidSession()) {
                alert('세션이 만료되었습니다.');
                this.logout();
            }
        });
    }

    // 🔒 세션 유효성 확인
    isValidSession() {
        const sessionData = sessionStorage.getItem('dashboard_session');
        if (!sessionData) return false;

        try {
            const session = JSON.parse(sessionData);
            const sessionAge = Date.now() - session.loginTime;
            return sessionAge < this.sessionDuration;
        } catch {
            return false;
        }
    }

    // 🔒 현재 사용자 정보
    getCurrentUser() {
        const sessionData = sessionStorage.getItem('dashboard_session');
        if (!sessionData) return null;

        try {
            const session = JSON.parse(sessionData);
            return {
                username: session.username,
                role: session.role,
                loginTime: session.loginTime
            };
        } catch {
            return null;
        }
    }

    // 🔒 로그아웃
    logout() {
        sessionStorage.removeItem('dashboard_session');
        localStorage.removeItem('dashboard_auth');
        authToken = null;
        csrfToken = null;
        showAuthModal();
    }
}

        // ======================
        function extractFeedbackType(feedback) {
            // 입력 검증
            if (!feedback || typeof feedback !== 'object') {
                console.warn('⚠️ 유효하지 않은 피드백 데이터:', feedback);
                return 'unknown';
            }

            console.log('🔍 피드백 타입 추출:', {
                feedback_id: feedback.feedback_id,
                chat_id: feedback.chat_id,
                feedback: feedback.feedback,
                extracted_type: feedback.extracted_type
            });
            
            // 1. 서버에서 이미 추출된 타입이 있으면 사용
            if (feedback.extracted_type === 'positive' || feedback.extracted_type === 'negative') {
                return feedback.extracted_type;
            }
            
            // 2. chat_id 필드 사용 (가장 신뢰할 만함)
            if (feedback.chat_id === 'positive' || feedback.chat_id === 'negative') {
                return feedback.chat_id;
            }
            
            // 3. feedback_id에서 positive/negative 추출
            if (feedback.feedback_id && typeof feedback.feedback_id === 'string') {
                if (feedback.feedback_id.includes('_positive')) {
                    return 'positive';
                } else if (feedback.feedback_id.includes('_negative')) {
                    return 'negative';
                }
            }
            
            // 4. feedback 필드가 실제로 positive/negative인 경우 (드물지만)
            if (feedback.feedback === 'positive' || feedback.feedback === 'negative') {
                return feedback.feedback;
            }
            
            console.warn('⚠️ 피드백 타입을 결정할 수 없음:', feedback);
            return 'unknown';
        }

        // ======================
        // 🔒 보안 강화된 API 함수들
        // ======================
        async function makeSecureRequest(url, options = {}) {
            if (!isAuthenticated()) {
                throw new Error('인증이 필요합니다.');
            }

            // 기본 헤더 설정
            const headers = {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
                'Authorization': `Bearer ${authToken}`,
                ...options.headers
            };

            // CSRF 토큰 추가 (POST 요청 시)
            if (options.method === 'POST' && csrfToken) {
                headers['X-CSRF-Token'] = csrfToken;
            }

            const requestOptions = {
                ...options,
                headers,
                credentials: 'same-origin', // CSRF 방지
                signal: AbortSignal.timeout(options.timeout || 10000)
            };

            try {
                const response = await fetch(url, requestOptions);
                
                // 인증 실패 시 로그아웃
                if (response.status === 401 || response.status === 403) {
                    logout();
                    throw new Error('인증이 만료되었습니다.');
                }

                resetSessionTimeout(); // 요청 성공 시 세션 연장
                return response;
            } catch (error) {
                console.error('🔒 보안 요청 실패:', error);
                throw error;
            }
        }

        // 데이터 처리 함수들 (기존과 동일하지만 보안 체크 추가)
        function enrichFeedbackWithQA(feedbackData, qaData) {
            if (!isAuthenticated()) {
                logout();
                return [];
            }

            console.log('🔍 피드백-Q&A 연결 시작');
            console.log('📝 피드백 데이터 수:', feedbackData.length);
            console.log('💬 Q&A 데이터 수:', qaData.length);
            
            return feedbackData.map((feedback, index) => {
                const chatId = feedback.feedback || feedback.chat_id;
                const relatedQAs = qaData.filter(qa => qa.chat_id === chatId);
                
                if (relatedQAs.length > 0) {
                    const latestQA = relatedQAs.sort((a, b) => {
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    })[0];
                    
                    return {
                        ...feedback,
                        question: latestQA.question || feedback.question || '',
                        answer: latestQA.answer || feedback.answer || '',
                        qa_id: latestQA.id,
                        match_status: latestQA.match_status,
                        hasQAData: true,
                        qaCount: relatedQAs.length
                    };
                }
                
                return {
                    ...feedback,
                    question: feedback.question || '',
                    answer: feedback.answer || '',
                    hasQAData: false,
                    qaCount: 0
                };
            });
        }

            try {

                    conversations: qaData
                };
                
                updateFeedbackStats(currentData.stats, currentData.conversations);
                updateFeedbackCharts(currentData, days);

            if (charts.matchStatusChart) charts.matchStatusChart.destroy();
            
            const matchCtx = document.getElementById('matchStatusChart').getContext('2d');
            const matchData = stats.match_distribution || { good: 0, bad: 0, improve: 0, none: 0 };
            
            charts.matchStatusChart = new Chart(matchCtx, {
                type: 'pie',
                data: {
                    labels: ['✅ 매치', '❌ 매치안됨', '⚠️ 보강필요', '❓ 미평가'],
                    datasets: [{
                        data: [matchData.good || 0, matchData.bad || 0, matchData.improve || 0, matchData.none || 0],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107', '#6c757d'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                                    return label + ': ' + value + '명 (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });

            if (charts.qaTimeChart) charts.qaTimeChart.destroy();
            
            const timeCtx = document.getElementById('qaTimeChart').getContext('2d');
            const weeklyData = [0, 0, 0, 0, 0, 0, 0];
            
            conversations.forEach(conv => {
                if (conv.timestamp) {
                    try {
                        const date = new Date(conv.timestamp);
                        const dayOfWeek = date.getDay();
                        const mappedDay = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
                        if (mappedDay >= 0 && mappedDay < 7) {
                            weeklyData[mappedDay]++;
                        }
                    } catch (e) {
                        console.warn('날짜 파싱 오류:', conv.timestamp);
                    }
                }
            });
            
            charts.qaTimeChart = new Chart(timeCtx, {
                type: 'bar',
                data: {
                    labels: ['월', '화', '수', '목', '금', '토', '일'],
                    datasets: [{
                        label: '사용자 수',
                        data: weeklyData,
                        backgroundColor: '#17a2b8',
                        borderColor: '#138496',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        // 헬퍼 함수들 (기존과 동일)
        function generateTimeLabels(days) {
            const labels = [];
            const now = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                
                if (days <= 7) {
                    labels.push(date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }));
                } else {
                    labels.push(date.toLocaleDateString('ko-KR', { month: 'numeric', day: 'numeric' }));
                }
            }
            
            return labels;
        }

        function generateTrendData(stats, days) {
            const positive = [];
            const negative = [];
            
            const avgPositive = Math.floor((stats.positive || 0) / days);
            const avgNegative = Math.floor((stats.negative || 0) / days);
            
            for (let i = 0; i < days; i++) {
                positive.push(avgPositive);
                negative.push(avgNegative);
            }
            
            return { positive, negative };
        }

        function generateResponseRateData(feedbackData, qaData, days) {
            const responseRates = [];
            const now = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const targetDate = new Date(now);
                targetDate.setDate(targetDate.getDate() - i);
                const dateStr = targetDate.toDateString();
                
                const dayFeedback = feedbackData.filter(fb => {
                    const fbDate = new Date(fb.timestamp);
                    return fbDate.toDateString() === dateStr;
                }).length;
                
                const dayQA = qaData.filter(qa => {
                    const qaDate = new Date(qa.timestamp);
                    return qaDate.toDateString() === dateStr;
                }).length;
                
                const responseRate = calculateResponseRate(dayFeedback, dayQA);
                responseRates.push(responseRate);
            }
            
            return responseRates;
        }

        // 피드백 관련 함수들 (보안 강화)
        async function loadFeedback(type) {
            if (!isAuthenticated()) {
                logout();
                return;
            }

            type = type || 'all';
            currentFeedbackFilter = type;
            
            document.querySelectorAll('.data-filters button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(type === 'all' ? 'allBtn' : type + 'Btn').classList.add('active');

            document.getElementById('feedbackList').innerHTML = '<div class="loading">피드백 데이터를 불러오는 중...</div>';

            const limit = parseInt(document.getElementById('limitSelect').value);
            
            try {
                const [feedbackData, qaData] = await Promise.all([
                    fetchFeedback(limit, type),
                    globalQAData.length > 0 ? Promise.resolve(globalQAData) : loadQAData()
                ]);
                
                console.log('📊 피드백 데이터 로드 결과:', {
                    filter_type: type,
                    feedback_count: feedbackData.feedback?.length || 0,
                    qa_count: qaData.length
                });
                
                const enrichedFeedback = enrichFeedbackWithQA(feedbackData.feedback || [], qaData);
                
                allFeedbackData = enrichedFeedback;
                displayFeedback(enrichedFeedback);
            } catch (error) {
                console.error('피드백 로드 실패:', error);
                showError('피드백 데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        async function fetchConversations(days, limit) {
            days = Math.max(1, Math.min(parseInt(days) || 7, 365));
            limit = Math.max(1, Math.min(parseInt(limit) || 50, 1000));
            
            try {
                const response = await makeSecureRequest(API_BASE_URL + '/api/qa/conversations?days=' + encodeURIComponent(days) + '&limit=' + encodeURIComponent(limit));

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Q&A 데이터 수신:', data);
                    return data;
                }
            } catch (error) {
                console.warn('⚠️ Q&A 요청 실패:', error.message);
            }

            return {
                conversations: [],
                total: 0,
                stats: {
                    unique_sessions: 0,
                    match_distribution: { good: 0, bad: 0, improve: 0, none: 0 }
                }
            };
        }

        // 답변 토글 및 기타 UI 함수들
        function toggleAnswer(index) {
            const answer = document.getElementById('answer_' + index);
            const toggleText = document.getElementById('toggle_text_' + index);
            
            if (!answer || !toggleText) return;
            
            if (answer.classList.contains('collapsed')) {
                answer.classList.remove('collapsed');
                toggleText.textContent = '접기';
            } else {
                answer.classList.add('collapsed');
                toggleText.textContent = '더보기';
            }
        }

        function expandAllAnswers() {
            document.querySelectorAll('#feedbackList .answer').forEach(answer => {
                answer.classList.remove('collapsed');
            });
            document.querySelectorAll('#feedbackList .expand-toggle span').forEach(span => {
                span.textContent = '접기';
            });
        }

        function collapseAllAnswers() {
            document.querySelectorAll('#feedbackList .answer').forEach(answer => {
                answer.classList.add('collapsed');
            });
            document.querySelectorAll('#feedbackList .expand-toggle span').forEach(span => {
                span.textContent = '더보기';
            });
        }

        // 대시보드 초기화
        async function initializeDashboard() {
            if (!isAuthenticated()) {
                logout();
                return;
            }

            console.log('🚀 보안 강화된 대시보드 초기화 시작');
            
            const isConnected = await testApiConnection();
            
            if (isConnected) {
                await loadQAData();
                await refreshData();
            } else {
                console.warn('⚠️ API 연결 실패 - 오프라인 모드');
                showError('API 서버에 연결할 수 없습니다. 서버 상태를 확인해주세요.');
            }
        }

        // 이벤트 리스너 등록 (인증 상태 확인 추가)
        document.getElementById('limitSelect').addEventListener('change', function() {
            if (isAuthenticated()) {
                loadFeedback(currentFeedbackFilter);
            }
        });
        document.getElementById('daysSelect').addEventListener('change', function() {
            if (isAuthenticated()) {
                refreshData();
            }
        });
        document.getElementById('conversationDaysSelect').addEventListener('change', function() {
            if (isAuthenticated()) {
                refreshConversationData();
            }
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (!isAuthenticated()) return;

            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'feedbackContent') {
                    refreshData();
                } else {
                    refreshConversationData();
                }
            }
        });

        // 🔒 페이지 언로드 시 정리
        window.addEventListener('beforeunload', function() {
            if (sessionTimeout) {
                clearTimeout(sessionTimeout);
            }
        });

        console.log('🔒 보안 강화된 투어비스 고객센터 에이전트 대시보드 초기화 완료');
    </script>
