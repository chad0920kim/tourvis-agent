<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투어비스 피드백 대시보드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        /* 탭 스타일 */
        .tab-container {
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
        }

        .tab-button:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .top-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select {
            background: white;
            color: #2c3e50;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .positive .value { color: #28a745; }
        .negative .value { color: #dc3545; }
        .total .value { color: #667eea; }
        .users .value { color: #fd7e14; }
        .satisfaction .value { color: #20c997; }

        .chart-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
            min-height: 450px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chart-container h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            flex-shrink: 0;
            height: 30px;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 300px;
            max-height: 320px;
            width: 100%;
        }

        .chart-wrapper canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            max-width: 100%;
            max-height: 100%;
        }

        .feedback-list, .questions-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 800px;
            overflow-y: auto;
            position: relative;
        }

        .feedback-list h3, .questions-list h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .feedback-header, .questions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .feedback-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .feedback-controls, .questions-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .feedback-controls .control-group, .questions-controls .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feedback-controls .control-group label, .questions-controls .control-group label {
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 600;
            white-space: nowrap;
        }

        .feedback-controls .control-group select, .questions-controls .control-group select {
            padding: 6px 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 0.85rem;
            background: white;
            color: #2c3e50;
            min-width: 80px;
        }

        .expand-all-btn,
        .collapse-all-btn {
            padding: 6px 12px;
            background: linear-gradient(45deg, #20c997, #17a2b8);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .expand-all-btn:hover,
        .collapse-all-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(32, 201, 151, 0.3);
        }

        .feedback-info, .questions-info {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .feedback-item, .question-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .feedback-item:hover, .question-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .feedback-item.positive {
            border-left-color: #28a745;
        }

        .feedback-item.negative {
            border-left-color: #dc3545;
        }

        .question-item {
            border-left-color: #17a2b8;
        }

        .feedback-meta, .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .feedback-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .feedback-type.positive {
            background: #d4edda;
            color: #155724;
        }

        .feedback-type.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .feedback-content, .question-content {
            margin-bottom: 12px;
        }

        .question {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .answer {
            color: #495057;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            position: relative;
        }

        .answer.collapsed {
            max-height: 60px;
            overflow: hidden;
            position: relative;
        }

        .answer.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 20px;
            width: 100%;
            background: linear-gradient(transparent, #f8f9fa);
            pointer-events: none;
        }

        .expand-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 5px 0;
            margin-top: 5px;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .expand-toggle:hover {
            color: #564ba2;
        }

        .feedback-details, .question-details {
            font-size: 0.8rem;
            color: #6c757d;
            background: rgba(108, 117, 125, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .load-more-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        #loadMoreBtn, #loadMoreQuestionsBtn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #loadMoreBtn:hover, #loadMoreQuestionsBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
            margin: 20px 0;
        }

        .feedback-list::-webkit-scrollbar, .questions-list::-webkit-scrollbar {
            width: 8px;
        }

        .feedback-list::-webkit-scrollbar-track, .questions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .feedback-list::-webkit-scrollbar-thumb, .questions-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .feedback-list::-webkit-scrollbar-thumb:hover, .questions-list::-webkit-scrollbar-thumb:hover {
            background: #564ba2;
        }

        html {
            scroll-behavior: auto;
        }

        /* 검색 관련 스타일 */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #564ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #17a2b8, #20c997);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .clear-search-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .clear-search-btn:hover {
            background: #5a6268;
        }

        /* 단어 빈도 차트 스타일 */
        .word-frequency-section {
            margin-bottom: 40px;
        }

        .word-frequency-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .word-frequency-container h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .word-frequency-chart {
            flex: 1;
            position: relative;
        }

        /* 하이라이트 스타일 */
        mark {
            background: #fff3cd;
            color: #856404;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .chart-section {
                grid-template-columns: 1fr;
            }
            
            .top-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .feedback-meta, .question-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .feedback-header, .questions-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .feedback-controls, .questions-controls {
                justify-content: center;
                gap: 10px;
            }
            
            .feedback-controls .control-group, .questions-controls .control-group {
                order: -1;
            }

            .tab-buttons {
                flex-direction: column;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }
        }

        .feedback-filters button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .feedback-filters button.active,
        .feedback-filters button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 투어비스 피드백 대시보드</h1>
            <p>고객 피드백 통계 및 분석</p>
        </div>

        <!-- 탭 버튼 -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('feedback')" id="feedbackTab">
                    📊 피드백 분석
                </button>
                <button class="tab-button" onclick="switchTab('questions')" id="questionsTab">
                    🔍 검색어 분석
                </button>
            </div>
        </div>

        <!-- 피드백 탭 내용 -->
        <div id="feedbackContent" class="tab-content active">
            <div class="top-controls">
                <div class="control-group">
                    <label>분석 기간:</label>
                    <select id="daysSelect">
                        <option value="1">오늘</option>
                        <option value="7" selected>최근 7일</option>
                        <option value="30">최근 30일</option>
                        <option value="90">최근 90일</option>
                    </select>
                </div>
                <button onclick="refreshData()">🔄 새로고침</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <h3>총 피드백</h3>
                    <div class="value" id="totalFeedback">0</div>
                </div>
                <div class="stat-card positive">
                    <h3>👍 긍정적</h3>
                    <div class="value" id="positiveFeedback">0</div>
                </div>
                <div class="stat-card negative">
                    <h3>👎 부정적</h3>
                    <div class="value" id="negativeFeedback">0</div>
                </div>
                <div class="stat-card users">
                    <h3>피드백 응답자</h3>
                    <div class="value" id="uniqueUsers">0</div>
                </div>
                <div class="stat-card satisfaction">
                    <h3>만족도</h3>
                    <div class="value" id="satisfactionRate">0%</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-container">
                    <h3>📊 시간별 피드백 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3>📈 응답자별 평균 피드백 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="avgChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="feedback-list">
                <h3>📝 최근 피드백</h3>
                <div class="feedback-header">
                    <div class="feedback-filters">
                        <button onclick="loadFeedback('all')" id="allBtn" class="active">전체</button>
                        <button onclick="loadFeedback('positive')" id="positiveBtn">긍정적</button>
                        <button onclick="loadFeedback('negative')" id="negativeBtn">부정적</button>
                    </div>
                    <div class="feedback-controls">
                        <div class="control-group">
                            <label>표시 개수:</label>
                            <select id="limitSelect">
                                <option value="10">10개</option>
                                <option value="20" selected>20개</option>
                                <option value="50">50개</option>
                                <option value="100">100개</option>
                                <option value="200">200개</option>
                            </select>
                        </div>
                        <button onclick="expandAllAnswers()" class="expand-all-btn">📖 모두 펼치기</button>
                        <button onclick="collapseAllAnswers()" class="collapse-all-btn">📋 모두 접기</button>
                        <div class="feedback-info">
                            <span id="feedbackCount">0개</span> 표시 중
                        </div>
                    </div>
                </div>
                <div id="feedbackList">
                    <div class="loading">피드백 데이터를 불러오는 중...</div>
                </div>
            </div>
        </div>

        <!-- 검색어 탭 내용 -->
        <div id="questionsContent" class="tab-content">
            <div class="top-controls">
                <div class="control-group">
                    <label>분석 기간:</label>
                    <select id="questionDaysSelect">
                        <option value="1">오늘</option>
                        <option value="7" selected>최근 7일</option>
                        <option value="30">최근 30일</option>
                        <option value="90">최근 90일</option>
                    </select>
                </div>
                <button onclick="refreshQuestionData()">🔄 새로고침</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <h3>총 검색어</h3>
                    <div class="value" id="totalQuestions">0</div>
                </div>
                <div class="stat-card users">
                    <h3>평균 길이</h3>
                    <div class="value" id="avgLength">0</div>
                </div>
                <div class="stat-card positive">
                    <h3>평균 단어수</h3>
                    <div class="value" id="avgWordCount">0</div>
                </div>
                <div class="stat-card satisfaction">
                    <h3>고유 단어</h3>
                    <div class="value" id="uniqueWords">0</div>
                </div>
            </div>

            <div class="word-frequency-section">
                <div class="word-frequency-container">
                    <h3>🏷️ 인기 검색 키워드</h3>
                    <div class="word-frequency-chart">
                        <canvas id="wordFrequencyChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="questions-list">
                <h3>🔍 검색어 목록</h3>
                <div class="questions-header">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="검색어를 입력하세요..." />
                        <button onclick="searchQuestions()" class="search-btn">🔍 검색</button>
                        <button onclick="clearSearch()" class="clear-search-btn">✖ 초기화</button>
                    </div>
                    <div class="questions-controls">
                        <div class="control-group">
                            <label>표시 개수:</label>
                            <select id="questionLimitSelect">
                                <option value="20">20개</option>
                                <option value="50" selected>50개</option>
                                <option value="100">100개</option>
                                <option value="200">200개</option>
                            </select>
                        </div>
                        <div class="questions-info">
                            <span id="questionsCount">0개</span> 표시 중
                        </div>
                    </div>
                </div>
                <div id="questionsList">
                    <div class="loading">검색어 데이터를 불러오는 중...</div>
                </div>
                <div class="load-more-container">
                    <button id="loadMoreQuestionsBtn" onclick="loadMoreQuestions()" style="display: none;">
                        📄 더 많이 보기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 설정
        const API_BASE_URL = 'https://tourvis-agent-mibqa.run.goorm.site';
        
        let trendChart, avgChart, wordFrequencyChart;
        let currentFeedbackFilter = 'all';
        
        // 🔧 offset 관련 변수 제거 및 단순화
        let allFeedbackData = []; // 모든 피드백 데이터를 저장할 배열

        // 검색어 관련 변수
        let currentQuestionsOffset = 0;
        let hasMoreQuestions = true;
        let currentSearchQuery = '';
        let isSearchMode = false;

        // 탭 전환 함수
        function switchTab(tabName) {
            // 모든 탭 내용 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // 선택된 탭 활성화
            document.getElementById(tabName + 'Content').classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // 탭에 따른 초기 데이터 로드
            if (tabName === 'feedback') {
                if (!trendChart) {
                    setTimeout(() => {
                        initCharts();
                        loadStats();
                        loadFeedback('all');
                    }, 100);
                }
            } else if (tabName === 'questions') {
                if (!wordFrequencyChart) {
                    setTimeout(() => {
                        initWordFrequencyChart();
                        loadQuestionStats();
                        loadQuestions();
                    }, 100);
                }
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('대시보드 초기화 시작');
            
            setTimeout(() => {
                initCharts();
                console.log('차트 초기화 완료');
                
                setTimeout(() => {
                    loadStats();
                    loadFeedback('all');
                    console.log('초기 데이터 로드 완료');
                }, 100);
            }, 100);
            
            // 이벤트 리스너
            document.getElementById('daysSelect').addEventListener('change', function() {
                const scrollPos = window.pageYOffset || document.documentElement.scrollTop;
                window.addEventListener('scroll', preventScroll);
                
                loadStats();
                
                setTimeout(() => {
                    window.removeEventListener('scroll', preventScroll);
                    window.scrollTo(0, scrollPos);
                }, 300);
            });

            // 검색어 탭 이벤트 리스너
            document.getElementById('questionDaysSelect').addEventListener('change', function() {
                loadQuestionStats();
                loadQuestions();
            });

            document.getElementById('questionLimitSelect').addEventListener('change', function() {
                if (isSearchMode) {
                    searchQuestions();
                } else {
                    loadQuestions();
                }
            });

            // 검색 엔터키 이벤트
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQuestions();
                }
            });

            // 🔧 피드백 표시 개수 변경 이벤트 리스너 추가
            document.getElementById('limitSelect').addEventListener('change', function() {
                displayFilteredFeedback(currentFeedbackFilter);
            });
        });

        // 스크롤 방지 함수
        function preventScroll(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        // 차트 초기화
        function initCharts() {
            try {
                // 시간별 추이 차트 (막대그래프)
                const trendCtx = document.getElementById('trendChart').getContext('2d');
                
                if (trendChart) {
                    trendChart.destroy();
                }

                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: '긍정적 피드백',
                                data: [],

                                borderColor: '#28a745',
                                borderWidth: 2,
                                borderRadius: 6,
                                borderSkipped: false
                            },

                                backgroundColor: 'rgba(220, 53, 69, 0.8)',

                                borderWidth: 2,
                                borderRadius: 6,

                            }

                    },

                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    title: function(context) {
                                        return context[0].label;
                                    },
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.parsed.y}개`;
                                    }

                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                stacked: false,
                                grid: { color: 'rgba(0,0,0,0.1)' },
                                ticks: { 
                                    font: { size: 11 },
                                    stepSize: 1
                                }
                            },
                            x: {
                                stacked: false,
                                grid: { display: false },
                                ticks: {
                                    font: { size: 11, weight: '600' },
                                    maxRotation: 45
                                }

                        interaction: { intersect: false, mode: 'index' }
                    }

                // 응답자별 평균 피드백 추이 차트 (라인 차트)
                const avgCtx = document.getElementById('avgChart').getContext('2d');
                
                if (avgChart) {
                    avgChart.destroy();
                }
                
                avgChart = new Chart(avgCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: '평균 피드백/응답자',
                                data: [],
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4,
                                pointBackgroundColor: '#667eea',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 8
                            },
                            {
                                label: '응답자 수',
                                data: [],
                                borderColor: '#fd7e14',
                                backgroundColor: 'rgba(253, 126, 20, 0.1)',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.4,
                                pointBackgroundColor: '#fd7e14',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 8,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: { duration: 800 },
                        layout: { padding: { top: 10, bottom: 10 } },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    padding: 15,
                                    font: { size: 12, weight: '600' },
                                    usePointStyle: true
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    title: function(context) {
                                        return context[0].label;
                                    },
                                    label: function(context) {
                                        if (context.datasetIndex === 0) {
                                            return `평균 피드백: ${context.parsed.y.toFixed(1)}개/응답자`;
                                        } else {

                            }
                        },
                        scales: {
                            y: {
                                type: 'linear',

                                ticks: {

                                    callback: function(value) {

                                },
                                title: {
                                    display: true,
                                    text: '평균 피드백 수',
                                    font: { size: 12, weight: '600' },
                                    color: '#667eea'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                beginAtZero: true,
                                grid: { drawOnChartArea: false },
                                ticks: { 
                                    font: { size: 11 },
                                    stepSize: 1
                                },
                                title: {
                                    display: true,
                                    text: '응답자 수',
                                    font: { size: 12, weight: '600' },
                                    color: '#fd7e14'
                                }
                            },
                            x: {
                                grid: { display: false },
                                ticks: {
                                    font: { size: 11, weight: '600' },
                                    maxRotation: 45
                                }
                            }
                        },
                        interaction: { intersect: false, mode: 'index' }
                    }
                });
                
                console.log('새로운 차트 초기화 성공 (막대+곡선)');
                
            } catch (error) {
                console.error('차트 초기화 오류:', error);
            }
        }

        // 단어 빈도 차트 초기화
        function initWordFrequencyChart() {
            try {
                const ctx = document.getElementById('wordFrequencyChart').getContext('2d');
                
                if (wordFrequencyChart) {
                    wordFrequencyChart.destroy();
                }
                
                wordFrequencyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '검색 빈도',
                            data: [],
                            backgroundColor: 'rgba(23, 162, 184, 0.8)',
                            borderColor: '#17a2b8',
                            borderWidth: 2,
                            borderRadius: 6,
                            borderSkipped: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: { duration: 800 },
                        indexAxis: 'y',
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.parsed.x}회 검색됨`;
                                    }
                                }

                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                grid: { color: 'rgba(0,0,0,0.1)' },
                                ticks: { 
                                    font: { size: 11 },
                                    stepSize: 1
                                }
                            },
                            y: {
                                grid: { display: false },
                                ticks: {
                                    font: { size: 11, weight: '600' }
                                }
                            }
                        }
                    }
                });
                
                console.log('단어 빈도 차트 초기화 완료');
                
            } catch (error) {
                console.error('단어 빈도 차트 초기화 오류:', error);
            }
        }

        // 통계 데이터 로드
        async function loadStats() {
            try {
                const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                const days = document.getElementById('daysSelect').value;
                console.log(`통계 로드 중... (${days}일)`);
                
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.top = `-${scrollPosition}px`;
                document.body.style.width = '100%';
                
                const response = await fetch(`${API_BASE_URL}/stats?days=${days}`);
                const data = await response.json();
                
                console.log('받은 통계 데이터:', data);

                document.getElementById('totalFeedback').textContent = data.total_feedback || 0;
                document.getElementById('positiveFeedback').textContent = data.positive || 0;
                document.getElementById('negativeFeedback').textContent = data.negative || 0;
                document.getElementById('uniqueUsers').textContent = data.unique_users || 0;
                document.getElementById('satisfactionRate').textContent = `${data.satisfaction_rate || 0}%`;

                // 실제 데이터만 표시 (차트 데이터가 없으면 '데이터 없음' 표시)
                updateChartsWithRealData(data);

                setTimeout(() => {
                    document.body.style.overflow = '';
                    document.body.style.position = '';
                    document.body.style.top = '';
                    document.body.style.width = '';
                    window.scrollTo(0, scrollPosition);
                }, 100);

            } catch (error) {
                console.error('통계 로드 오류:', error);
                showError('통계 데이터를 불러오는데 실패했습니다.');
                
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.top = '';
                document.body.style.width = '';
                
                updateChartsWithRealData({ positive: 0, negative: 0, satisfaction_rate: 0 });
            }
        }

        // 검색어 통계 데이터 로드
        async function loadQuestionStats() {
            try {
                const days = document.getElementById('questionDaysSelect').value;
                console.log(`검색어 통계 로드 중... (${days}일)`);
                
                const response = await fetch(`${API_BASE_URL}/admin/questions?limit=1000&days=${days}`);
                const data = await response.json();
                
                console.log('받은 검색어 통계 데이터:', data);

                const stats = data.question_stats || {};
                document.getElementById('totalQuestions').textContent = stats.total_questions || 0;
                document.getElementById('avgLength').textContent = `${stats.avg_length || 0}자`;
                document.getElementById('avgWordCount').textContent = `${stats.avg_word_count || 0}개`;
                document.getElementById('uniqueWords').textContent = stats.unique_words || 0;

                // 단어 빈도 차트 업데이트
                updateWordFrequencyChart(data.word_frequency || {});

            } catch (error) {
                console.error('검색어 통계 로드 오류:', error);
                showError('검색어 통계 데이터를 불러오는데 실패했습니다.');
            }
        }

        // 단어 빈도 차트 업데이트
        function updateWordFrequencyChart(wordFrequency) {
            if (!wordFrequencyChart) return;
            
            const words = Object.keys(wordFrequency);
            const frequencies = Object.values(wordFrequency);
            
            if (words.length === 0) {
                wordFrequencyChart.data.labels = ['데이터 없음'];
                wordFrequencyChart.data.datasets[0].data = [0];
            } else {
                wordFrequencyChart.data.labels = words;
                wordFrequencyChart.data.datasets[0].data = frequencies;
            }
            
            wordFrequencyChart.update('active');
        }

        // 실제 데이터로 차트 업데이트
        function updateChartsWithRealData(data) {
            const currentScrollY = window.pageYOffset || document.documentElement.scrollTop;
            const positive = data.positive || 0;
            const negative = data.negative || 0;
            const totalFeedback = data.total_feedback || 0;
            const uniqueUsers = data.unique_users || 0;
            
            document.body.style.overflow = 'hidden';
            
            try {
                // 데이터가 없으면 "데이터 없음" 표시
                if (totalFeedback === 0) {
                    showNoDataCharts();
                } else {
                    // 6월 20일부터 현재까지의 실제 기간만 표시
                    showActualPeriodCharts(positive, negative, totalFeedback, uniqueUsers);
                }
                
                trendChart.update('active');
                avgChart.update('active');
                
                console.log('실제 데이터 차트 업데이트:', { positive, negative, totalFeedback, uniqueUsers });
                
            } finally {
                setTimeout(() => {
                    document.body.style.overflow = '';
                    window.scrollTo(0, currentScrollY);
                }, 50);
            }
        }

        // 데이터 없음 표시
        function showNoDataCharts() {
            // 시간별 추이 차트
            trendChart.data.labels = ['데이터 없음'];
            trendChart.data.datasets[0].data = [0];
            trendChart.data.datasets[1].data = [0];
            
            // 평균 피드백 추이 차트
            avgChart.data.labels = ['데이터 없음'];
            avgChart.data.datasets[0].data = [0];
            avgChart.data.datasets[1].data = [0];
        }

        // 실제 기간 차트 (6월 20일부터 현재까지)
        function showActualPeriodCharts(positive, negative, totalFeedback, uniqueUsers) {
            const today = new Date();
            const startDate = new Date('2025-06-20'); // 피드백 시작일
            const daysSinceStart = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24));
            
            console.log(`실제 데이터 기간: 6월 20일부터 ${daysSinceStart}일간`);
            
            // 현재는 하루만 지났으므로 오늘 데이터만 표시
            if (daysSinceStart <= 1) {
                // 오늘 하루 데이터
                trendChart.data.labels = ['6월 20일 (오늘)'];
                trendChart.data.datasets[0].data = [positive];
                trendChart.data.datasets[1].data = [negative];
                
                const avgFeedback = uniqueUsers > 0 ? (totalFeedback / uniqueUsers) : 0;
                avgChart.data.labels = ['6월 20일 (오늘)'];
                avgChart.data.datasets[0].data = [parseFloat(avgFeedback.toFixed(1))];
                avgChart.data.datasets[1].data = [uniqueUsers];
                
            } else {
                // 여러 날 데이터가 있는 경우 (향후 사용)
                const labels = [];
                const positiveDaily = [];
                const negativeDaily = [];
                const avgDaily = [];
                const usersDaily = [];
                
                for (let i = 0; i < Math.min(daysSinceStart, 7); i++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + i);
                    labels.push(`${date.getMonth() + 1}/${date.getDate()}`);
                    
                    // 첫날에만 데이터가 있고 나머지는 0 (실제 데이터에 따라)
                    if (i === 0) {
                        positiveDaily.push(positive);
                        negativeDaily.push(negative);
                        avgDaily.push(uniqueUsers > 0 ? parseFloat((totalFeedback / uniqueUsers).toFixed(1)) : 0);
                        usersDaily.push(uniqueUsers);
                    } else {
                        positiveDaily.push(0);
                        negativeDaily.push(0);
                        avgDaily.push(0);
                        usersDaily.push(0);
                    }
                }
                
                trendChart.data.labels = labels;
                trendChart.data.datasets[0].data = positiveDaily;
                trendChart.data.datasets[1].data = negativeDaily;
                
                avgChart.data.labels = labels;
                avgChart.data.datasets[0].data = avgDaily;
                avgChart.data.datasets[1].data = usersDaily;
            }
        }

        // 검색어 목록 로드
        async function loadQuestions(append = false) {
            try {
                if (!append) {
                    currentQuestionsOffset = 0;
                    hasMoreQuestions = true;
                    isSearchMode = false;
                }
                
                const questionsListElement = document.getElementById('questionsList');
                const questionsScrollTop = questionsListElement.scrollTop || 0;
                
                if (!append) {
                    questionsListElement.innerHTML = '<div class="loading">검색어 데이터를 불러오는 중...</div>';
                }

                const limit = document.getElementById('questionLimitSelect').value;
                const days = document.getElementById('questionDaysSelect').value;
                const response = await fetch(`${API_BASE_URL}/admin/questions?limit=${limit}&days=${days}&offset=${currentQuestionsOffset}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const questions = data.questions || [];
                hasMoreQuestions = questions.length >= parseInt(limit);
                
                if (append) {
                    appendQuestions(questions);
                } else {
                    displayQuestions(questions);
                }
                
                updateQuestionsCount();
                updateLoadMoreQuestionsButton();
                
                if (!append) {
                    setTimeout(() => {
                        questionsListElement.scrollTop = questionsScrollTop;
                    }, 100);
                }

            } catch (error) {
                console.error('검색어 로드 오류:', error);
                document.getElementById('questionsList').innerHTML = 
                    '<div class="error">검색어 데이터를 불러오는데 실패했습니다.</div>';
            }
        }

        // 검색어 검색
        async function searchQuestions() {
            try {
                const query = document.getElementById('searchInput').value.trim();
                if (!query) {
                    loadQuestions();
                    return;
                }

                currentSearchQuery = query;
                isSearchMode = true;
                currentQuestionsOffset = 0;
                hasMoreQuestions = true;
                
                const questionsListElement = document.getElementById('questionsList');
                questionsListElement.innerHTML = '<div class="loading">검색 중...</div>';

                const limit = document.getElementById('questionLimitSelect').value;
                const days = document.getElementById('questionDaysSelect').value;
                const response = await fetch(`${API_BASE_URL}/admin/questions/search?query=${encodeURIComponent(query)}&limit=${limit}&days=${days}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const questions = data.questions || [];
                displayQuestions(questions, true);
                updateQuestionsCount();
                updateLoadMoreQuestionsButton();

            } catch (error) {
                console.error('검색어 검색 오류:', error);
                document.getElementById('questionsList').innerHTML = 
                    '<div class="error">검색에 실패했습니다.</div>';
            }
        }

        // 검색 초기화
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearchQuery = '';
            isSearchMode = false;
            loadQuestions();
        }

        // 더 많은 검색어 로드
        async function loadMoreQuestions() {
            if (!hasMoreQuestions) return;
            
            const limit = parseInt(document.getElementById('questionLimitSelect').value);
            currentQuestionsOffset += limit;
            
            const loadMoreBtn = document.getElementById('loadMoreQuestionsBtn');
            const originalText = loadMoreBtn.textContent;
            loadMoreBtn.textContent = '로딩 중...';
            loadMoreBtn.disabled = true;
            
            try {
                if (isSearchMode) {
                    // 검색 모드에서는 더보기 구현 복잡하므로 일단 비활성화
                    hasMoreQuestions = false;
                    updateLoadMoreQuestionsButton();
                } else {
                    await loadQuestions(true);
                }
            } finally {
                loadMoreBtn.textContent = originalText;
                loadMoreBtn.disabled = false;
            }
        }

        // 검색어 표시
        function displayQuestions(questions, isSearch = false) {
            const questionsList = document.getElementById('questionsList');
            
            if (questions.length === 0) {
                const message = isSearch ? '검색 결과가 없습니다.' : '검색어가 없습니다.';
                questionsList.innerHTML = `<div style="text-align: center; padding: 40px; color: #6c757d;">${message}</div>`;
                return;
            }

            const html = generateQuestionsHTML(questions, isSearch);
            questionsList.innerHTML = html;
        }

        // 검색어 추가 (더보기용)
        function appendQuestions(questions) {
            if (questions.length === 0) return;
            
            const questionsList = document.getElementById('questionsList');
            const html = generateQuestionsHTML(questions);
            questionsList.insertAdjacentHTML('beforeend', html);
        }

        // 검색어 HTML 생성
        function generateQuestionsHTML(questions, isSearch = false) {
            return questions.map((question, index) => {
                const date = new Date(question.timestamp).toLocaleString('ko-KR');
                const uniqueId = `question-${Date.now()}-${index}`;
                
                const displayQuestion = isSearch ? 
                    (question.highlighted_question || question.question) : 
                    question.question;
                
                return `
                    <div class="question-item">
                        <div class="question-meta">
                            <span>${date}</span>
                            <span>${question.length}자 · ${question.word_count}단어</span>
                        </div>
                        <div class="question-content">
                            <div class="question">${displayQuestion}</div>
                        </div>
                        <div class="question-details">
                            🔍 ID: ${uniqueId} | 📝 길이: ${question.length}자 | 📊 단어수: ${question.word_count}개
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 검색어 개수 업데이트
        function updateQuestionsCount() {
            const questionItems = document.querySelectorAll('.question-item');
            const count = questionItems.length;
            document.getElementById('questionsCount').textContent = `${count}개`;
        }

        // 더보기 버튼 업데이트 (검색어)
        function updateLoadMoreQuestionsButton() {
            const loadMoreBtn = document.getElementById('loadMoreQuestionsBtn');
            if (hasMoreQuestions && !isSearchMode) {
                loadMoreBtn.style.display = 'inline-block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        // 🔧 피드백 목록 로드 (수정된 버전 - offset 제거)
        async function loadFeedback(type = 'all') {
            try {
                currentFeedbackFilter = type;
                updateFilterButtons(type);
                
                const feedbackListElement = document.getElementById('feedbackList');
                const feedbackScrollTop = feedbackListElement.scrollTop || 0;
                
                feedbackListElement.innerHTML = '<div class="loading">피드백 데이터를 불러오는 중...</div>';

                // 🔧 offset 파라미터 제거하고 limit만 큰 값으로 설정
                const response = await fetch(`${API_BASE_URL}/admin/feedback?limit=1000&feedback_type=${type}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const feedbacks = data.feedback || [];
                console.log(`🔧 받은 피드백 데이터: ${feedbacks.length}개 (필터: ${type})`);
                
                // 🔧 모든 피드백 데이터를 전역 변수에 저장
                allFeedbackData = feedbacks;
                
                // 🔧 현재 필터와 표시 개수에 따라 표시
                displayFilteredFeedback(type);
                
                setTimeout(() => {
                    feedbackListElement.scrollTop = feedbackScrollTop;
                }, 100);

            } catch (error) {
                console.error('피드백 로드 오류:', error);
                document.getElementById('feedbackList').innerHTML = 
                    '<div class="error">피드백 데이터를 불러오는데 실패했습니다.</div>';
            }
        }

        // 🔧 필터링된 피드백 표시 함수
        function displayFilteredFeedback(type) {
            const limit = parseInt(document.getElementById('limitSelect').value);
            
            // 타입에 따라 필터링
            let filteredFeedbacks = allFeedbackData;
            if (type === 'positive') {
                filteredFeedbacks = allFeedbackData.filter(fb => fb.feedback === 'positive');
            } else if (type === 'negative') {
                filteredFeedbacks = allFeedbackData.filter(fb => fb.feedback === 'negative');
            }
            
            // 표시 개수만큼만 자르기
            const limitedFeedbacks = filteredFeedbacks.slice(0, limit);
            
            console.log(`🔧 표시할 피드백: 전체 ${filteredFeedbacks.length}개 중 ${limitedFeedbacks.length}개 표시 (필터: ${type}, 한도: ${limit})`);
            
            displayFeedback(limitedFeedbacks);
            updateFeedbackCount(filteredFeedbacks.length, limitedFeedbacks.length);
        }

        // 피드백 표시
        function displayFeedback(feedbacks) {
            const feedbackList = document.getElementById('feedbackList');
            
            if (feedbacks.length === 0) {
                feedbackList.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">피드백이 없습니다.</div>';
                return;
            }

            const html = generateFeedbackHTML(feedbacks);
            feedbackList.innerHTML = html;
        }

        // 피드백 HTML 생성
        function generateFeedbackHTML(feedbacks) {
            return feedbacks.map((feedback, index) => {
                const date = new Date(feedback.timestamp).toLocaleString('ko-KR');
                const feedbackClass = feedback.feedback === 'positive' ? 'positive' : 'negative';
                const feedbackText = feedback.feedback === 'positive' ? '👍 긍정적' : '👎 부정적';
                
                const answerText = feedback.answer || '답변 없음';
                const isLongAnswer = answerText.length > 150;
                const uniqueId = `feedback-${feedback.feedback_id || Date.now()}-${index}`;
                
                console.log(`피드백 생성: ${uniqueId}, 긴 답변: ${isLongAnswer}, 답변 길이: ${answerText.length}`);
                
                return `
                    <div class="feedback-item ${feedbackClass}">
                        <div class="feedback-meta">
                            <span class="feedback-type ${feedbackClass}">${feedbackText}</span>
                            <span>${date}</span>
                        </div>
                        <div class="feedback-content">
                            <div class="question">Q: ${feedback.question || '질문 없음'}</div>
                            <div class="answer ${isLongAnswer ? 'collapsed' : ''}" id="answer-${uniqueId}">
                                ${answerText}
                            </div>
                            ${isLongAnswer ? `
                                <button class="expand-toggle" onclick="toggleAnswer('${uniqueId}')" id="toggle-${uniqueId}">
                                    ▼ 더보기
                                </button>
                            ` : ''}
                        </div>
                        <div class="feedback-details">
                            📱 Chat ID: ${feedback.chat_id} | 🌐 IP: ${feedback.client_ip || 'Unknown'} | 🆔 ID: ${feedback.feedback_id || 'N/A'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 답변 확장/축소 토글
        function toggleAnswer(uniqueId) {
            console.log(`개별 토글: ${uniqueId}`);
            
            const answerElement = document.getElementById(`answer-${uniqueId}`);
            const toggleButton = document.getElementById(`toggle-${uniqueId}`);
            
            if (!answerElement || !toggleButton) {
                console.error(`요소를 찾을 수 없음: answer-${uniqueId} 또는 toggle-${uniqueId}`);
                return;
            }
            
            if (answerElement.classList.contains('collapsed')) {
                answerElement.classList.remove('collapsed');
                toggleButton.textContent = '▲ 접기';
                console.log(`${uniqueId} 확장됨`);
            } else {
                answerElement.classList.add('collapsed');
                toggleButton.textContent = '▼ 더보기';
                console.log(`${uniqueId} 축소됨`);
            }
        }

        // 전체 답변 펼치기
        function expandAllAnswers() {
            console.log('=== 모두 펼치기 시작 ===');
            
            const allAnswers = document.querySelectorAll('.answer.collapsed');
            console.log(`접힌 답변 개수: ${allAnswers.length}`);
            
            allAnswers.forEach((answer, index) => {
                const answerId = answer.id;
                const uniqueId = answerId.replace('answer-', '');
                const toggleButton = document.getElementById(`toggle-${uniqueId}`);
                
                console.log(`${index + 1}. 처리 중: ${uniqueId}`);
                
                if (toggleButton) {
                    answer.classList.remove('collapsed');
                    toggleButton.textContent = '▲ 접기';
                    console.log(`   → ${uniqueId} 펼쳐짐`);
                } else {
                    console.log(`   → 토글 버튼 없음: toggle-${uniqueId}`);
                }
            });
            
            console.log('=== 모두 펼치기 완료 ===');
        }

        // 전체 답변 접기
        function collapseAllAnswers() {
            console.log('=== 모두 접기 시작 ===');
            
            const allAnswers = document.querySelectorAll('.answer:not(.collapsed)');
            const expandedAnswers = [];
            
            allAnswers.forEach(answer => {
                const answerId = answer.id;
                const uniqueId = answerId.replace('answer-', '');
                const toggleButton = document.getElementById(`toggle-${uniqueId}`);
                
                if (toggleButton) {
                    expandedAnswers.push(answer);
                }
            });
            
            console.log(`펼쳐진 답변 개수: ${expandedAnswers.length}`);
            
            expandedAnswers.forEach((answer, index) => {
                const answerId = answer.id;
                const uniqueId = answerId.replace('answer-', '');
                const toggleButton = document.getElementById(`toggle-${uniqueId}`);
                
                console.log(`${index + 1}. 처리 중: ${uniqueId}`);
                
                answer.classList.add('collapsed');
                toggleButton.textContent = '▼ 더보기';
                console.log(`   → ${uniqueId} 접혀짐`);
            });
            
            console.log('=== 모두 접기 완료 ===');
        }

        // 필터 버튼 업데이트
        function updateFilterButtons(activeType) {
            document.querySelectorAll('.feedback-filters button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.getElementById(activeType === 'all' ? 'allBtn' : 
                                                   activeType === 'positive' ? 'positiveBtn' : 'negativeBtn');
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // 🔧 피드백 개수 업데이트 (수정된 버전)
        function updateFeedbackCount(totalCount = null, displayedCount = null) {
            if (totalCount !== null && displayedCount !== null) {
                // 전체 개수와 표시 개수가 다른 경우
                if (totalCount > displayedCount) {
                    document.getElementById('feedbackCount').textContent = `${displayedCount}개 (전체 ${totalCount}개 중)`;
                } else {
                    document.getElementById('feedbackCount').textContent = `${displayedCount}개`;
                }
            } else {
                // 기존 방식 (화면에 보이는 개수만 계산)
                const feedbackItems = document.querySelectorAll('.feedback-item');
                const count = feedbackItems.length;
                document.getElementById('feedbackCount').textContent = `${count}개`;
            }
            
            const toggleButtons = document.querySelectorAll('.expand-toggle');
            console.log(`피드백 개수 업데이트: 토글 버튼 ${toggleButtons.length}개`);
        }

        // 데이터 새로고침
        function refreshData() {
            const currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            loadStats();
            loadFeedback(currentFeedbackFilter);
            
            setTimeout(() => {
                window.scrollTo(0, currentScrollPosition);
            }, 200);
        }

        // 검색어 데이터 새로고침
        function refreshQuestionData() {
            const currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            loadQuestionStats();
            if (isSearchMode) {
                searchQuestions();
            } else {
                loadQuestions();
            }
            
            setTimeout(() => {
                window.scrollTo(0, currentScrollPosition);
            }, 200);
        }

        // 오류 표시
        function showError(message) {
            const activeTab = document.querySelector('.tab-content.active');
            const listElement = activeTab.querySelector('#feedbackList, #questionsList');
            if (listElement) {
                listElement.innerHTML = `<div class="error">${message}</div>`;
            }
        }
    </script>
</body>
</html>
