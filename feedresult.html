<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투어비스 피드백 대시보드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        /* 탭 스타일 */
        .tab-container {
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
        }

        .tab-button:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .top-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select {
            background: white;
            color: #2c3e50;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .positive .value { color: #28a745; }
        .negative .value { color: #dc3545; }
        .total .value { color: #667eea; }
        .users .value { color: #fd7e14; }
        .satisfaction .value { color: #20c997; }

        .chart-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
            min-height: 450px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chart-container h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            flex-shrink: 0;
            height: 30px;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 300px;
            max-height: 320px;
            width: 100%;
        }

        .chart-wrapper canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            max-width: 100%;
            max-height: 100%;
        }

        .feedback-list, .questions-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 800px;
            overflow-y: auto;
            position: relative;
        }

        .feedback-list h3, .questions-list h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .feedback-header, .questions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .feedback-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .feedback-controls, .questions-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .feedback-controls .control-group, .questions-controls .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feedback-controls .control-group label, .questions-controls .control-group label {
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 600;
            white-space: nowrap;
        }

        .feedback-controls .control-group select, .questions-controls .control-group select {
            padding: 6px 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 0.85rem;
            background: white;
            color: #2c3e50;
            min-width: 80px;
        }

        .expand-all-btn,
        .collapse-all-btn {
            padding: 6px 12px;
            background: linear-gradient(45deg, #20c997, #17a2b8);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .expand-all-btn:hover,
        .collapse-all-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(32, 201, 151, 0.3);
        }

        .feedback-info, .questions-info {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .feedback-item, .question-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .feedback-item:hover, .question-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .feedback-item.positive {
            border-left-color: #28a745;
        }

        .feedback-item.negative {
            border-left-color: #dc3545;
        }

        .question-item {
            border-left-color: #17a2b8;
        }

        .feedback-meta, .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .feedback-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .feedback-type.positive {
            background: #d4edda;
            color: #155724;
        }

        .feedback-type.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .feedback-content, .question-content {
            margin-bottom: 12px;
        }

        .question {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .answer {
            color: #495057;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            position: relative;
            /* 기본적으로 전체 내용 표시 */
            max-height: none;
            overflow: visible;
        }

        .answer.collapsed {
            max-height: 80px; /* 높이를 좀 더 늘림 */
            overflow: hidden;
            position: relative;
        }

        .answer.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 30px; /* 그라디언트 높이 증가 */
            width: 100%;
            background: linear-gradient(transparent, #f8f9fa);
            pointer-events: none;
        }

        .expand-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 5px 0;
            margin-top: 5px;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .expand-toggle:hover {
            color: #564ba2;
        }

        .feedback-details, .question-details {
            font-size: 0.8rem;
            color: #6c757d;
            background: rgba(108, 117, 125, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .load-more-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        #loadMoreBtn, #loadMoreQuestionsBtn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #loadMoreBtn:hover, #loadMoreQuestionsBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
            margin: 20px 0;
        }

        .feedback-list::-webkit-scrollbar, .questions-list::-webkit-scrollbar {
            width: 8px;
        }

        .feedback-list::-webkit-scrollbar-track, .questions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .feedback-list::-webkit-scrollbar-thumb, .questions-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .feedback-list::-webkit-scrollbar-thumb:hover, .questions-list::-webkit-scrollbar-thumb:hover {
            background: #564ba2;
        }

        html {
            scroll-behavior: auto;
        }

        /* 검색 관련 스타일 */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #564ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #17a2b8, #20c997);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .clear-search-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .clear-search-btn:hover {
            background: #5a6268;
        }

        /* 단어 빈도 차트 스타일 */
        .word-frequency-section {
            margin-bottom: 40px;
        }

        .word-frequency-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .word-frequency-container h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .word-frequency-chart {
            flex: 1;
            position: relative;
        }

        /* 하이라이트 스타일 */
        mark {
            background: #fff3cd;
            color: #856404;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .chart-section {
                grid-template-columns: 1fr;
            }
            
            .top-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .feedback-meta, .question-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .feedback-header, .questions-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .feedback-controls, .questions-controls {
                justify-content: center;
                gap: 10px;
            }
            
            .feedback-controls .control-group, .questions-controls .control-group {
                order: -1;
            }

            .tab-buttons {
                flex-direction: column;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }
        }

        .feedback-filters button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .feedback-filters button.active,
        .feedback-filters button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 투어비스 피드백 대시보드</h1>
            <p>고객 피드백 통계 및 분석</p>
        </div>

        <!-- 탭 버튼 -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('feedback')" id="feedbackTab">
                    📊 피드백 분석
                </button>
                <button class="tab-button" onclick="switchTab('questions')" id="questionsTab">
                    🔍 검색어 분석
                </button>
            </div>
        </div>

        <!-- 피드백 탭 내용 -->
        <div id="feedbackContent" class="tab-content active">
            <div class="top-controls">
                <div class="control-group">
                    <label>분석 기간:</label>
                    <select id="daysSelect">
                        <option value="1">오늘</option>
                        <option value="7" selected>최근 7일</option>
                        <option value="30">최근 30일</option>
                        <option value="90">최근 90일</option>
                    </select>
                </div>
                <button onclick="refreshData()">🔄 새로고침</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <h3>총 피드백</h3>
                    <div class="value" id="totalFeedback">0</div>
                </div>
                <div class="stat-card positive">
                    <h3>👍 도움됨</h3>
                    <div class="value" id="positiveFeedback">0</div>
                </div>
                <div class="stat-card negative">
                    <h3>👎 아쉬움</h3>
                    <div class="value" id="negativeFeedback">0</div>
                </div>
                <div class="stat-card users">
                    <h3>피드백 응답자</h3>
                    <div class="value" id="uniqueUsers">0</div>
                </div>
                <div class="stat-card satisfaction">
                    <h3>만족도</h3>
                    <div class="value" id="satisfactionRate">0%</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-container">
                    <h3>📊 시간별 피드백 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3>📈 응답자별 평균 피드백 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="avgChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="feedback-list">
                <h3>📝 최근 피드백</h3>
                <div class="feedback-header">
                    <div class="feedback-filters">
                        <button onclick="loadFeedback('all')" id="allBtn" class="active">전체</button>
                        <button onclick="loadFeedback('positive')" id="positiveBtn">도움됨</button>
                        <button onclick="loadFeedback('negative')" id="negativeBtn">아쉬움</button>
                    </div>
                    <div class="feedback-controls">
                        <div class="control-group">
                            <label>표시 개수:</label>
                            <select id="limitSelect">
                                <option value="10">10개</option>
                                <option value="20" selected>20개</option>
                                <option value="50">50개</option>
                                <option value="100">100개</option>
                                <option value="200">200개</option>
                            </select>
                        </div>
                        <button onclick="expandAllAnswers()" class="expand-all-btn">📖 모두 펼치기</button>
                        <button onclick="collapseAllAnswers()" class="collapse-all-btn">📋 모두 접기</button>
                        <div class="feedback-info">
                            <span id="feedbackCount">0개</span> 표시 중
                        </div>
                    </div>
                </div>
                <div id="feedbackList">
                    <div class="loading">피드백 데이터를 불러오는 중...</div>
                </div>
            </div>
        </div>

        <!-- 검색어 탭 내용 -->
        <div id="questionsContent" class="tab-content">
            <div class="top-controls">
                <div class="control-group">
                    <label>분석 기간:</label>
                    <select id="questionDaysSelect">
                        <option value="1">오늘</option>
                        <option value="7" selected>최근 7일</option>
                        <option value="30">최근 30일</option>
                        <option value="90">최근 90일</option>
                    </select>
                </div>
                <button onclick="refreshQuestionData()">🔄 새로고침</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <h3>총 검색어</h3>
                    <div class="value" id="totalQuestions">0</div>
                </div>
                <div class="stat-card users">
                    <h3>평균 길이</h3>
                    <div class="value" id="avgLength">0</div>
                </div>
                <div class="stat-card positive">
                    <h3>평균 단어수</h3>
                    <div class="value" id="avgWordCount">0</div>
                </div>
                <div class="stat-card satisfaction">
                    <h3>고유 단어</h3>
                    <div class="value" id="uniqueWords">0</div>
                </div>
            </div>

            <div class="word-frequency-section">
                <div class="word-frequency-container">
                    <h3>🏷️ 인기 검색 키워드</h3>
                    <div class="word-frequency-chart">
                        <canvas id="wordFrequencyChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="questions-list">
                <h3>🔍 검색어 목록</h3>
                <div class="questions-header">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="검색어를 입력하세요..." />
                        <button onclick="searchQuestions()" class="search-btn">🔍 검색</button>
                        <button onclick="clearSearch()" class="clear-search-btn">✖ 초기화</button>
                    </div>
                    <div class="questions-controls">
                        <div class="control-group">
                            <label>표시 개수:</label>
                            <select id="questionLimitSelect">
                                <option value="20">20개</option>
                                <option value="50" selected>50개</option>
                                <option value="100">100개</option>
                                <option value="200">200개</option>
                            </select>
                        </div>
                        <div class="questions-info">
                            <span id="questionsCount">0개</span> 표시 중
                        </div>
                    </div>
                </div>
                <div id="questionsList">
                    <div class="loading">검색어 데이터를 불러오는 중...</div>
