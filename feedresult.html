<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투어비스 통합 대시보드 v2.0 (세션기준)</title>
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .version-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .connection-status.connected {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 2px solid #28a745;
        }

        .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .connection-status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
        }

        .control-group select, .control-group button {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none !important;
            font-weight: 600;
            padding: 10px 20px !important;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .session-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #17a2b8;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
            font-weight: 600;
        }

        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
        .secondary { color: #6c757d; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            font-size: 1.1em;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .processing-info {
            background: rgba(23, 162, 184, 0.1);
            color: #17a2b8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            border: 2px solid rgba(23, 162, 184, 0.3);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 투어비스 통합 대시보드</h1>
            <div class="version-info">
                <i class="fas fa-layer-group"></i> v2.0 - 세션 기준 분석
            </div>
            <div class="connection-status disconnected" id="connectionStatus">
                <span id="connectionText">API 연결 확인 중...</span>
            </div>
        </div>

        <div class="processing-info">
            <i class="fas fa-info-circle"></i> 이제 개별 메시지가 아닌 <strong>사용자 세션</strong> 기준으로 매치 상태를 분석합니다
        </div>

        <div class="tabs">
            <button class="tab-button active" id="feedbackTab" onclick="switchTab('feedback')">
                <i class="fas fa-chart-bar"></i> 피드백 분석
            </button>
            <button class="tab-button" id="conversationsTab" onclick="switchTab('conversations')">
                <i class="fas fa-comments"></i> 세션 분석
            </button>
        </div>

        <!-- 피드백 분석 탭 -->
        <div class="tab-content active" id="feedbackContent">
            <div class="controls">
                <div class="control-group">
                    <label for="daysSelect"><i class="fas fa-calendar"></i> 기간:</label>
                    <select id="daysSelect">
                        <option value="1">오늘</option>
                        <option value="3">3일</option>
                        <option value="7" selected>7일</option>
                        <option value="14">14일</option>
                        <option value="30">30일</option>
                    </select>
                </div>
                <button class="refresh-btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value positive" id="totalFeedback">0</div>
                    <div class="stat-label"><i class="fas fa-comment"></i> 총 피드백</div>
                </div>
                <div class="stat-card">
                    <div class="session-indicator">세션</div>
                    <div class="stat-value info" id="totalSessions">0</div>
                    <div class="stat-label"><i class="fas fa-users"></i> 총 세션</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value warning" id="responseRate">0%</div>
                    <div class="stat-label"><i class="fas fa-percentage"></i> 피드백 응답률</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value positive" id="positiveFeedback">0</div>
                    <div class="stat-label"><i class="fas fa-thumbs-up"></i> 도움됨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value negative" id="negativeFeedback">0</div>
                    <div class="stat-label"><i class="fas fa-thumbs-down"></i> 아쉬움</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value info" id="satisfactionRate">0%</div>
                    <div class="stat-label"><i class="fas fa-smile"></i> 만족도</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value secondary" id="uniqueUsers">0</div>
                    <div class="stat-label"><i class="fas fa-users"></i> 순 사용자</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-chart-line"></i> 피드백 분포</h3>
                    <div class="chart-wrapper">
                        <canvas id="feedbackChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-chart-area"></i> 응답률 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="responseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세션 분석 탭 -->
        <div class="tab-content" id="conversationsContent">
            <div class="controls">
                <div class="control-group">
                    <label for="conversationDaysSelect"><i class="fas fa-calendar"></i> 기간:</label>
                    <select id="conversationDaysSelect">
                        <option value="1">오늘</option>
                        <option value="3">3일</option>
                        <option value="7" selected>7일</option>
                        <option value="14">14일</option>
                        <option value="30">30일</option>
                    </select>
                </div>
                <button class="refresh-btn" onclick="refreshConversationData()">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="session-indicator">세션</div>
                    <div class="stat-value info" id="totalConversations">0</div>
                    <div class="stat-label"><i class="fas fa-layer-group"></i> 총 세션</div>
                </div>
                <div class="stat-card">
                    <div class="session-indicator">세션</div>
                    <div class="stat-value positive" id="matchGood">0</div>
                    <div class="stat-label"><i class="fas fa-check-circle"></i> 매치</div>
                </div>
                <div class="stat-card">
                    <div class="session-indicator">세션</div>
                    <div class="stat-value negative" id="matchBad">0</div>
                    <div class="stat-label"><i class="fas fa-times-circle"></i> 매치 안됨</div>
                </div>
                <div class="stat-card">
                    <div class="session-indicator">세션</div>
                    <div class="stat-value warning" id="matchImprove">0</div>
                    <div class="stat-label"><i class="fas fa-arrow-up"></i> 보강 필요</div>
                </div>
                <div class="stat-card">
                    <div class="session-indicator">세션</div>
                    <div class="stat-value secondary" id="matchNone">0</div>
                    <div class="stat-label"><i class="fas fa-question-circle"></i> 미평가</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-bullseye"></i> 세션 매치 상태 분포</h3>
                    <div class="chart-wrapper">
                        <canvas id="matchStatusChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-clock"></i> 세션 시간별 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="qaTimeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ======================
        // 설정 및 전역 변수
        // ======================
        const API_BASE_URL = window.location.hostname === 'chad0920kim.github.io' 
            ? 'https://cxdashboard.run.goorm.site'
            : 'http://localhost:8505';

        console.log(`🔗 Dashboard API URL: ${API_BASE_URL}`);
        console.log(`🆕 세션 기준 분석 모드`);

        let charts = {};
        let currentData = {};

        // ======================
        // 유틸리티 함수들
        // ======================
        function updateConnectionStatus(isConnected, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');

            if (isConnected) {
                statusElement.className = 'connection-status connected';
                textElement.textContent = message || 'API 연결됨';
            } else {
                statusElement.className = 'connection-status disconnected';
                textElement.textContent = message || 'API 연결 실패';
            }
        }

        function showError(message) {
            const containers = ['feedbackContent', 'conversationsContent'];
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                if (container && container.classList.contains('active')) {
                    container.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
                }
            });
        }

        function showLoading(message = '데이터를 불러오는 중...') {
            const containers = ['feedbackContent', 'conversationsContent'];
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                if (container && container.classList.contains('active')) {
                    container.innerHTML = `<div class="loading"><i class="fas fa-spinner fa-spin"></i> ${message}</div>`;
                }
            });
        }

        // ======================
        // API 함수들 (세션 기반)
        // ======================
        async function testApiConnection() {
            console.log('🔍 API 연결 테스트 중...');
            updateConnectionStatus(false, 'API 연결 확인 중...');

            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ API 연결 성공:', data);
                    updateConnectionStatus(true, `${data.service || 'Server'} (${data.version || 'v1.0'})`);
                    
                    // 세션 기반 처리 확인
                    if (data.features && data.features.includes('session_based_matching')) {
                        console.log('🎯 세션 기반 매치 처리 지원됨');
                    }
                    
                    return true;
                }
            } catch (error) {
                console.error('❌ API 연결 실패:', error);
            }

            updateConnectionStatus(false, 'API 서버 미응답');
            return false;
        }

        async function fetchDashboardData(days = 7) {
            try {
                console.log(`📊 세션 기반 대시보드 데이터 요청: ${days}일`);
                const response = await fetch(`${API_BASE_URL}/api/dashboard/data?days=${days}&feedback_limit=50&qa_limit=100`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ 세션 기반 대시보드 데이터 수신:', data);
                    
                    // 세션 기반 처리 확인
                    if (data.meta && data.meta.processing_method === 'session_based') {
                        console.log('🎯 세션 기반 처리 확인됨');
                    }
                    
                    return data;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('❌ 대시보드 데이터 요청 실패:', error);
                throw error;
            }
        }

        // ======================
        // 탭 전환
        // ======================
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName + 'Content').classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'feedback') {
                refreshData();
            } else if (tabName === 'conversations') {
                refreshConversationData();
            }
        }

        // ======================
        // 데이터 새로고침 함수들 (세션 기반)
        // ======================
        async function refreshData() {
            const days = parseInt(document.getElementById('daysSelect').value);
            
            try {
                const data = await fetchDashboardData(days);
                currentData = data;
                
                updateFeedbackStats(data.stats, data.conversations);
                updateFeedbackCharts(data);
            } catch (error) {
                console.error('피드백 데이터 새로고침 실패:', error);
                showError('피드백 데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        async function refreshConversationData() {
            const days = parseInt(document.getElementById('conversationDaysSelect').value);
            
            try {
                const data = await fetchDashboardData(days);
                currentData = data;
                
                updateConversationStats(data.conversations);
                updateConversationCharts(data.conversations);
            } catch (error) {
                console.error('세션 데이터 새로고침 실패:', error);
                showError('세션 데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // ======================
        // 통계 업데이트 함수들 (세션 기반)
        // ======================
        function updateFeedbackStats(stats, conversationData) {
            // 피드백 관련 통계
            document.getElementById('totalFeedback').textContent = stats.total_feedback || 0;
            document.getElementById('positiveFeedback').textContent = stats.positive || 0;
            document.getElementById('negativeFeedback').textContent = stats.negative || 0;
            document.getElementById('uniqueUsers').textContent = stats.unique_users || 0;
            document.getElementById('satisfactionRate').textContent = (stats.satisfaction_rate || 0) + '%';
            
            // 세션 관련 통계
            if (conversationData && conversationData.stats) {
                const sessionStats = conversationData.stats;
                document.getElementById('totalSessions').textContent = sessionStats.unique_sessions || 0;
                
                // 세션 기준 응답률 계산
                const responseRate = sessionStats.unique_sessions > 0 
                    ? Math.round((stats.total_feedback / sessionStats.unique_sessions) * 100)
                    : 0;
                document.getElementById('responseRate').textContent = responseRate + '%';
                
                console.log('📊 세션 기반 피드백 통계:', {
                    total_feedback: stats.total_feedback,
                    total_sessions: sessionStats.unique_sessions,
                    response_rate: responseRate
                });
            }
        }

        function updateConversationStats(conversationData) {
            const stats = conversationData.stats || {};
            const matchDistribution = stats.match_distribution || {};
            
            console.log('🔍 세션 기반 대화 통계 업데이트:', {
                total_conversations: conversationData.conversations?.length,
                unique_sessions: stats.unique_sessions,
                match_distribution: matchDistribution
            });
            
            // 세션 기준 통계 업데이트
            document.getElementById('totalConversations').textContent = stats.unique_sessions || 0;
            document.getElementById('matchGood').textContent = matchDistribution.good || 0;
            document.getElementById('matchBad').textContent = matchDistribution.bad || 0;
            document.getElementById('matchImprove').textContent = matchDistribution.improve || 0;
            document.getElementById('matchNone').textContent = matchDistribution.none || 0;
            
            // 세션 매치 상태 검증
            const matchTotal = (matchDistribution.good || 0) + 
                              (matchDistribution.bad || 0) + 
                              (matchDistribution.improve || 0) + 
                              (matchDistribution.none || 0);
            
            console.log('📊 세션 매치 상태 검증:', {
                good: matchDistribution.good || 0,
                bad: matchDistribution.bad || 0,
                improve: matchDistribution.improve || 0,
                none: matchDistribution.none || 0,
                total: matchTotal,
                sessions: stats.unique_sessions
            });
            
            // 세션 매치 율 계산
            if (stats.unique_sessions > 0) {
                const sessionMatchRate = Math.round(((matchDistribution.good || 0) / stats.unique_sessions) * 100);
                console.log(`🎯 세션 매치율: ${sessionMatchRate}%`);
            }
        }

        // ======================
        // 차트 업데이트 함수들 (세션 기반)
        // ======================
        function updateFeedbackCharts(data) {
            const stats = data.stats;
            
            // 피드백 분포 차트
            if (charts.feedbackChart) charts.feedbackChart.destroy();
            
            const feedbackCtx = document.getElementById('feedbackChart').getContext('2d');
            charts.feedbackChart = new Chart(feedbackCtx, {
                type: 'doughnut',
                data: {
                    labels: ['👍 도움됨', '👎 아쉬움'],
                    datasets: [{
                        data: [stats.positive || 0, stats.negative || 0],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: '피드백 분포 (개별 응답 기준)'
                        }
                    }
                }
            });

            // 응답률 추이 차트 (세션 기준)
            if (charts.responseChart) charts.responseChart.destroy();
            
            const responseCtx = document.getElementById('responseChart').getContext('2d');
            const sessionStats = data.conversations?.stats || {};
            const responseRate = sessionStats.unique_sessions > 0 
                ? Math.round((stats.total_feedback / sessionStats.unique_sessions) * 100)
                : 0;
                
            charts.responseChart = new Chart(responseCtx, {
                type: 'bar',
                data: {
                    labels: ['세션 기준 응답률'],
                    datasets: [{
                        label: '피드백 응답률 (%)',
                        data: [responseRate],
                        backgroundColor: '#17a2b8',
                        borderColor: '#138496',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: '세션 대비 피드백 응답률'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 10,
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateConversationCharts(conversationData) {
            const conversations = conversationData.conversations || [];
            const stats = conversationData.stats || {};
            
            // 세션 매치 상태 분포 차트
            if (charts.matchStatusChart) charts.matchStatusChart.destroy();
            
            const matchCtx = document.getElementById('matchStatusChart').getContext('2d');
            const matchData = stats.match_distribution || { good: 0, bad: 0, improve: 0, none: 0 };
            
            console.log('📊 세션 매치 상태 데이터:', matchData);
            console.log('📊 총 세션 수:', stats.unique_sessions);
            
            charts.matchStatusChart = new Chart(matchCtx, {
                type: 'pie',
                data: {
                    labels: ['✅ 매치', '❌ 매치안됨', '⚠️ 보강필요', '❓ 미평가'],
                    datasets: [{
                        data: [
                            matchData.good || 0,
                            matchData.bad || 0,
                            matchData.improve || 0,
                            matchData.none || 0
                        ],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107', '#6c757d'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: '세션 기준 매치 상태 분포'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                                    return `${label}: ${value}세션 (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // 요일별 세션 추이 차트
            if (charts.qaTimeChart) charts.qaTimeChart.destroy();
            
            const timeCtx = document.getElementById('qaTimeChart').getContext('2d');
            
            // 세션별로 요일 데이터 계산 (중복 제거 필요)
            const sessionsByDay = {};
            const weeklyData = [0, 0, 0, 0, 0, 0, 0]; // 월-일
            
            // 사용자별로 세션을 그룹핑하여 중복 제거
            const userSessions = {};
            conversations.forEach(conv => {
                if (conv.timestamp && conv.id) {
                    // 사용자 ID 추출
                    const parts = conv.id.split('_');
                    if (parts.length >= 3) {
                        const userId = parts.slice(0, -2).join('_');
                        const timestamp = parseInt(parts[parts.length - 2]);
                        
                        if (!userSessions[userId]) {
                            userSessions[userId] = [];
                        }
                        userSessions[userId].push({ timestamp, conv });
                    }
                }
            });
            
            // 각 사용자의 세션을 날짜별로 카운트
            Object.values(userSessions).forEach(userConvs => {
                // 시간 순 정렬
                userConvs.sort((a, b) => a.timestamp - b.timestamp);
                
                let currentSessionDay = null;
                
                userConvs.forEach((item, index) => {
                    try {
                        const date = new Date(item.conv.timestamp);
                        const dayOfWeek = date.getDay(); // 0=일요일, 1=월요일, ...
                        const mappedDay = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // 월요일=0, 일요일=6
                        const dateKey = date.toDateString();
                        
                        // 새로운 날짜이거나 첫 번째 대화인 경우 세션으로 카운트
                        if (currentSessionDay !== dateKey) {
                            if (mappedDay >= 0 && mappedDay < 7) {
                                weeklyData[mappedDay]++;
                            }
                            currentSessionDay = dateKey;
                        }
                    } catch (e) {
                        console.warn('날짜 파싱 오류:', item.conv.timestamp);
                    }
                });
            });
            
            console.log('📅 요일별 세션 분포:', weeklyData);
            
            charts.qaTimeChart = new Chart(timeCtx, {
                type: 'bar',
                data: {
                    labels: ['월', '화', '수', '목', '금', '토', '일'],
                    datasets: [{
                        label: '세션 수',
                        data: weeklyData,
                        backgroundColor: '#17a2b8',
                        borderColor: '#138496',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '요일별 사용자 세션 수'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // ======================
        // 이벤트 리스너 및 초기화
        // ======================
        async function initializeDashboard() {
            console.log('🚀 세션 기반 대시보드 초기화 시작');
            
            const isConnected = await testApiConnection();
            
            if (isConnected) {
                await refreshData();
            } else {
                console.warn('⚠️ API 연결 실패 - 오프라인 모드');
                showError('API 서버에 연결할 수 없습니다. 서버 상태를 확인해주세요.');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initializeDashboard);

        // 이벤트 리스너 등록
        document.getElementById('daysSelect').addEventListener('change', refreshData);
        document.getElementById('conversationDaysSelect').addEventListener('change', refreshConversationData);

        // 키보드 단축키 (Ctrl+R로 새로고침)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'feedbackContent') {
                    refreshData();
                } else {
                    refreshConversationData();
                }
            }
        });

        console.log('🚀 투어비스 세션 기반 대시보드 초기화 완료 (v2.0)');
        console.log('🎯 세션 기준 매치 상태 분석 활성화');
    </script>
