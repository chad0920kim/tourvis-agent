<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìà¨Ïñ¥ÎπÑÏä§ ÌîºÎìúÎ∞± ÎåÄÏãúÎ≥¥Îìú</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select {
            background: white;
            color: #2c3e50;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .positive .value { color: #28a745; }
        .negative .value { color: #dc3545; }
        .total .value { color: #667eea; }
        .users .value { color: #fd7e14; }
        .satisfaction .value { color: #20c997; }

        .chart-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
            min-height: 450px; /* Í≥†Ï†ï ÎÜíÏù¥ ÏÑ§Ï†ï */
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* ÎÑòÏπòÎäî ÎÇ¥Ïö© Ïà®ÍπÄ */
        }

        .chart-container h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            flex-shrink: 0;
            height: 30px; /* Í≥†Ï†ï ÎÜíÏù¥ */
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 300px;
            max-height: 320px; /* ÏµúÎåÄ ÎÜíÏù¥ Ï†úÌïú */
            width: 100%;
        }

        .chart-wrapper canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            max-width: 100%;
            max-height: 100%;
        }

        .feedback-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .feedback-list h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .feedback-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .feedback-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .feedback-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .feedback-item.positive {
            border-left-color: #28a745;
        }

        .feedback-item.negative {
            border-left-color: #dc3545;
        }

        .feedback-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .feedback-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .feedback-type.positive {
            background: #d4edda;
            color: #155724;
        }

        .feedback-type.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .feedback-content {
            margin-bottom: 8px;
        }

        .question {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .answer {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
            margin: 20px 0;
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùºÎßÅ */
        .feedback-list::-webkit-scrollbar {
            width: 8px;
        }

        .feedback-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .feedback-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .feedback-list::-webkit-scrollbar-thumb:hover {
            background: #564ba2;
        }

        /* ÏûêÎèô Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ */
        html {
            scroll-behavior: auto;
        }

        @media (max-width: 768px) {
            .chart-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .feedback-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Ìà¨Ïñ¥ÎπÑÏä§ ÌîºÎìúÎ∞± ÎåÄÏãúÎ≥¥Îìú</h1>
            <p>Í≥†Í∞ù ÌîºÎìúÎ∞± ÌÜµÍ≥Ñ Î∞è Î∂ÑÏÑù</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Î∂ÑÏÑù Í∏∞Í∞Ñ:</label>
                <select id="daysSelect">
                    <option value="1">Ïò§Îäò</option>
                    <option value="7" selected>ÏµúÍ∑º 7Ïùº</option>
                    <option value="30">ÏµúÍ∑º 30Ïùº</option>
                    <option value="90">ÏµúÍ∑º 90Ïùº</option>
                </select>
            </div>
            <div class="control-group">
                <label>ÌîºÎìúÎ∞± ÌïÑÌÑ∞:</label>
                <select id="feedbackFilter">
                    <option value="all">Ï†ÑÏ≤¥</option>
                    <option value="positive">Í∏çÏ†ïÏ†Å</option>
                    <option value="negative">Î∂ÄÏ†ïÏ†Å</option>
                </select>
            </div>
            <button onclick="refreshData()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <h3>Ï¥ù ÌîºÎìúÎ∞±</h3>
                <div class="value" id="totalFeedback">0</div>
            </div>
            <div class="stat-card positive">
                <h3>üëç Í∏çÏ†ïÏ†Å</h3>
                <div class="value" id="positiveFeedback">0</div>
            </div>
            <div class="stat-card negative">
                <h3>üëé Î∂ÄÏ†ïÏ†Å</h3>
                <div class="value" id="negativeFeedback">0</div>
            </div>
            <div class="stat-card users">
                <h3>Ïú†ÎãàÌÅ¨ ÏÇ¨Ïö©Ïûê</h3>
                <div class="value" id="uniqueUsers">0</div>
            </div>
            <div class="stat-card satisfaction">
                <h3>ÎßåÏ°±ÎèÑ</h3>
                <div class="value" id="satisfactionRate">0%</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-container">
                <h3>üìä ÌîºÎìúÎ∞± Î∂ÑÌè¨</h3>
                <div class="chart-wrapper">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3>üìà ÌîºÎìúÎ∞± ÌòÑÌô©</h3>
                <div class="chart-wrapper">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="feedback-list">
            <h3>üìù ÏµúÍ∑º ÌîºÎìúÎ∞±</h3>
            <div class="feedback-filters">
                <button onclick="loadFeedback('all')" id="allBtn" class="active">Ï†ÑÏ≤¥</button>
                <button onclick="loadFeedback('positive')" id="positiveBtn">Í∏çÏ†ïÏ†Å</button>
                <button onclick="loadFeedback('negative')" id="negativeBtn">Î∂ÄÏ†ïÏ†Å</button>
            </div>
            <div id="feedbackList">
                <div class="loading">ÌîºÎìúÎ∞± Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
        </div>
    </div>

    <script>
        // ÏÑ§Ï†ï
        const API_BASE_URL = 'https://tourvis-agent-mibqa.run.goorm.site';
        
        let pieChart, barChart;
        let currentFeedbackFilter = 'all';

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ÎåÄÏãúÎ≥¥Îìú Ï¥àÍ∏∞Ìôî ÏãúÏûë');
            
            // Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî ÎåÄÍ∏∞
            setTimeout(() => {
                initCharts();
                console.log('Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                
                // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                setTimeout(() => {
                    loadStats();
                    loadFeedback('all');
                    console.log('Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å');
                }, 100);
            }, 100);
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('daysSelect').addEventListener('change', function() {
                // ÌòÑÏû¨ Ïä§ÌÅ¨Î°§ ÏúÑÏπò ÏôÑÏ†Ñ Í≥†Ï†ï
                const scrollPos = window.pageYOffset || document.documentElement.scrollTop;
                const bodyScrollTop = document.body.scrollTop;
                const docScrollTop = document.documentElement.scrollTop;
                
                // Ïä§ÌÅ¨Î°§ Í≥†Ï†ï
                window.addEventListener('scroll', preventScroll);
                
                loadStats();
                
                // Ïä§ÌÅ¨Î°§ Í≥†Ï†ï Ìï¥Ï†ú Î∞è ÏúÑÏπò Î≥µÏõê
                setTimeout(() => {
                    window.removeEventListener('scroll', preventScroll);
                    document.body.scrollTop = bodyScrollTop;
                    document.documentElement.scrollTop = docScrollTop;
                    window.scrollTo(0, scrollPos);
                }, 300);
            });
            
            document.getElementById('feedbackFilter').addEventListener('change', function() {
                loadFeedback(this.value);
            });
        });

        // Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ Ìï®Ïàò
        function preventScroll(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        // Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî
        function initCharts() {
            try {
                // ÌååÏù¥ Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî
                const pieCtx = document.getElementById('pieChart').getContext('2d');
                
                // Í∏∞Ï°¥ Ï∞®Ìä∏ Ï†úÍ±∞
                if (pieChart) {
                    pieChart.destroy();
                }
                
                pieChart = new Chart(pieCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['üëç Í∏çÏ†ïÏ†Å', 'üëé Î∂ÄÏ†ïÏ†Å'],
                        datasets: [{
                            data: [1, 1], // Ï¥àÍ∏∞Í∞í ÏÑ§Ï†ï (0,0Ïù¥Î©¥ Ï∞®Ìä∏Í∞Ä ÏïàÎ≥¥ÏûÑ)
                            backgroundColor: [
                                '#28a745',
                                '#dc3545'
                            ],
                            borderColor: '#ffffff',
                            borderWidth: 3,
                            cutout: '60%'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 0 // Ïï†ÎãàÎ©îÏù¥ÏÖò ÎπÑÌôúÏÑ±Ìôî
                        },
                        layout: {
                            padding: {
                                top: 10,
                                bottom: 10
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 15,
                                    font: {
                                        size: 12,
                                        weight: '600'
                                    },
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.parsed;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                        return `${label}: ${value}Í∞ú (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        elements: {
                            arc: {
                                borderRadius: 8
                            }
                        }
                    }
                });

                // Î∞î Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî
                const barCtx = document.getElementById('barChart').getContext('2d');
                
                // Í∏∞Ï°¥ Ï∞®Ìä∏ Ï†úÍ±∞
                if (barChart) {
                    barChart.destroy();
                }
                
                barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Í∏çÏ†ïÏ†Å', 'Î∂ÄÏ†ïÏ†Å', 'ÎßåÏ°±ÎèÑ'],
                        datasets: [{
                            label: 'ÏàòÏπò',
                            data: [0, 0, 0],
                            backgroundColor: [
                                'rgba(40, 167, 69, 0.8)',
                                'rgba(220, 53, 69, 0.8)',
                                'rgba(32, 201, 151, 0.8)'
                            ],
                            borderColor: [
                                '#28a745',
                                '#dc3545',
                                '#20c997'
                            ],
                            borderWidth: 2,
                            borderRadius: 6,
                            borderSkipped: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 0 // Ïï†ÎãàÎ©îÏù¥ÏÖò ÎπÑÌôúÏÑ±Ìôî
                        },
                        layout: {
                            padding: {
                                top: 10,
                                bottom: 10
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label;
                                        const value = context.parsed.y;
                                        if (label.includes('ÎßåÏ°±ÎèÑ')) {
                                            return `${label}: ${value}%`;
                                        }
                                        return `${label}: ${value}Í∞ú`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0,0,0,0.1)'
                                },
                                ticks: {
                                    font: {
                                        size: 11
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: {
                                        size: 11,
                                        weight: '600'
                                    },
                                    maxRotation: 0
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
                
                console.log('Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî ÏÑ±Í≥µ');
                
            } catch (error) {
                console.error('Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
            }
        }

        // ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadStats() {
            try {
                // ÌòÑÏû¨ Ïä§ÌÅ¨Î°§ ÏúÑÏπò Ï†ÄÏû•
                const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                
                const days = document.getElementById('daysSelect').value;
                console.log(`ÌÜµÍ≥Ñ Î°úÎìú Ï§ë... (${days}Ïùº)`);
                
                // ÌéòÏù¥ÏßÄ Ïä§ÌÅ¨Î°§ ÏûÑÏãú ÎπÑÌôúÏÑ±Ìôî
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.top = `-${scrollPosition}px`;
                document.body.style.width = '100%';
                
                const response = await fetch(`${API_BASE_URL}/stats?days=${days}`);
                const data = await response.json();
                
                console.log('Î∞õÏùÄ ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞:', data);

                // ÌÜµÍ≥Ñ Ïπ¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('totalFeedback').textContent = data.total_feedback || 0;
                document.getElementById('positiveFeedback').textContent = data.positive || 0;
                document.getElementById('negativeFeedback').textContent = data.negative || 0;
                document.getElementById('uniqueUsers').textContent = data.unique_users || 0;
                document.getElementById('satisfactionRate').textContent = `${data.satisfaction_rate || 0}%`;

                // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                updateCharts(data);

                // Ïä§ÌÅ¨Î°§ ÌôúÏÑ±Ìôî Î∞è ÏúÑÏπò Î≥µÏõê
                setTimeout(() => {
                    document.body.style.overflow = '';
                    document.body.style.position = '';
                    document.body.style.top = '';
                    document.body.style.width = '';
                    window.scrollTo(0, scrollPosition);
                }, 100);

            } catch (error) {
                console.error('ÌÜµÍ≥Ñ Î°úÎìú Ïò§Î•ò:', error);
                showError('ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                
                // Ïò§Î•ò ÏãúÏóêÎèÑ Ïä§ÌÅ¨Î°§ Î≥µÏõê
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.top = '';
                document.body.style.width = '';
                
                // Ïò§Î•ò Ïãú Í∏∞Î≥∏Í∞íÏúºÎ°ú Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                updateCharts({
                    positive: 0,
                    negative: 0,
                    satisfaction_rate: 0
                });
            }
        }

        // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (Ïï†ÎãàÎ©îÏù¥ÏÖò ÏµúÏ†ÅÌôî)
        function updateCharts(data) {
            // Ïä§ÌÅ¨Î°§ ÏúÑÏπò Í≥†Ï†ï
            const currentScrollY = window.pageYOffset || document.documentElement.scrollTop;
            
            const positive = data.positive || 0;
            const negative = data.negative || 0;
            const satisfactionRate = data.satisfaction_rate || 0;
            
            // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ï†Ñ DOM Í≥†Ï†ï
            document.body.style.overflow = 'hidden';
            
            try {
                // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏùÑ Îïå Ï≤òÎ¶¨
                if (positive === 0 && negative === 0) {
                    // ÌååÏù¥ Ï∞®Ìä∏ - Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå ÌëúÏãú
                    pieChart.data.datasets[0].data = [1, 1];
                    pieChart.data.labels = ['Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå', ''];
                    pieChart.data.datasets[0].backgroundColor = ['#e9ecef', '#f8f9fa'];
                } else {
                    // ÌååÏù¥ Ï∞®Ìä∏ - Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞ ÌëúÏãú
                    pieChart.data.datasets[0].data = [positive, negative];
                    pieChart.data.labels = ['üëç Í∏çÏ†ïÏ†Å', 'üëé Î∂ÄÏ†ïÏ†Å'];
                    pieChart.data.datasets[0].backgroundColor = ['#28a745', '#dc3545'];
                }
                
                // Î∞î Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                barChart.data.datasets[0].data = [positive, negative, satisfactionRate];
                
                // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (Ïï†ÎãàÎ©îÏù¥ÏÖò ÏóÜÏùåÏúºÎ°ú Î≥ÄÍ≤Ω)
                pieChart.update('none');
                barChart.update('none');
                
                console.log('Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏:', { positive, negative, satisfactionRate });
                
            } finally {
                // DOM Í≥†Ï†ï Ìï¥Ï†ú Î∞è Ïä§ÌÅ¨Î°§ ÏúÑÏπò Î≥µÏõê
                setTimeout(() => {
                    document.body.style.overflow = '';
                    window.scrollTo(0, currentScrollY);
                }, 50);
            }
        }

        // ÌîºÎìúÎ∞± Î™©Î°ù Î°úÎìú
        async function loadFeedback(type = 'all') {
            try {
                currentFeedbackFilter = type;
                updateFilterButtons(type);
                
                // ÌîºÎìúÎ∞± Î™©Î°ùÏùò ÌòÑÏû¨ Ïä§ÌÅ¨Î°§ ÏúÑÏπò Ï†ÄÏû•
                const feedbackListElement = document.getElementById('feedbackList');
                const feedbackScrollTop = feedbackListElement.scrollTop || 0;
                
                feedbackListElement.innerHTML = '<div class="loading">ÌîºÎìúÎ∞± Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

                const response = await fetch(`${API_BASE_URL}/admin/feedback?limit=20&feedback_type=${type}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayFeedback(data.feedback || []);
                
                // Ïä§ÌÅ¨Î°§ ÏúÑÏπò Î≥µÏõê (ÏÉàÎ°úÏö¥ Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌï† ÎïåÎßå)
                if (type !== currentFeedbackFilter) {
                    setTimeout(() => {
                        feedbackListElement.scrollTop = feedbackScrollTop;
                    }, 100);
                }

            } catch (error) {
                console.error('ÌîºÎìúÎ∞± Î°úÎìú Ïò§Î•ò:', error);
                document.getElementById('feedbackList').innerHTML = 
                    '<div class="error">ÌîºÎìúÎ∞± Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
            }
        }

        // ÌîºÎìúÎ∞± ÌëúÏãú
        function displayFeedback(feedbacks) {
            const feedbackList = document.getElementById('feedbackList');
            
            if (feedbacks.length === 0) {
                feedbackList.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">ÌîºÎìúÎ∞±Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            const html = feedbacks.map(feedback => {
                const date = new Date(feedback.timestamp).toLocaleString('ko-KR');
                const feedbackClass = feedback.feedback === 'positive' ? 'positive' : 'negative';
                const feedbackText = feedback.feedback === 'positive' ? 'üëç Í∏çÏ†ïÏ†Å' : 'üëé Î∂ÄÏ†ïÏ†Å';
                
                return `
                    <div class="feedback-item ${feedbackClass}">
                        <div class="feedback-meta">
                            <span class="feedback-type ${feedbackClass}">${feedbackText}</span>
                            <span>${date}</span>
                        </div>
                        <div class="feedback-content">
                            <div class="question">Q: ${feedback.question || 'ÏßàÎ¨∏ ÏóÜÏùå'}</div>
                            <div class="answer">A: ${feedback.answer || 'ÎãµÎ≥Ä ÏóÜÏùå'}</div>
                        </div>
                        <div style="font-size: 0.8rem; color: #6c757d;">
                            Chat ID: ${feedback.chat_id} | IP: ${feedback.client_ip || 'Unknown'}
                        </div>
                    </div>
                `;
            }).join('');

            feedbackList.innerHTML = html;
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        function updateFilterButtons(activeType) {
            document.querySelectorAll('.feedback-filters button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.getElementById(activeType === 'all' ? 'allBtn' : 
                                                   activeType === 'positive' ? 'positiveBtn' : 'negativeBtn');
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®
        function refreshData() {
            // ÌòÑÏû¨ Ïä§ÌÅ¨Î°§ ÏúÑÏπò Ï†ÄÏû•
            const currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            loadStats();
            loadFeedback(currentFeedbackFilter);
            
            // Ïä§ÌÅ¨Î°§ ÏúÑÏπò Î≥µÏõê
            setTimeout(() => {
                window.scrollTo(0, currentScrollPosition);
            }, 200);
        }

        // Ïò§Î•ò ÌëúÏãú
        function showError(message) {
            document.getElementById('feedbackList').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº Ïä§ÌÉÄÏùº
        const style = document.createElement('style');
        style.textContent = `
            .feedback-filters button {
                padding: 8px 16px;
                border: 2px solid #667eea;
                background: white;
                color: #667eea;
                border-radius: 20px;
                cursor: pointer;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }
            
            .feedback-filters button.active,
            .feedback-filters button:hover {
                background: #667eea;
                color: white;
                transform: translateY(-2px);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
