    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>

        .chart-section {

        .chart-container {

        .feedback-filters {

        .feedback-item {

        .feedback-item:hover {

        .feedback-item.positive {

        .feedback-content {

        .loading {

        .loading::after {

            border-radius: 50%;

            display: inline-block;

        }

        @keyframes spin {

        }

        .error {

            background: #f8d7da;

        @media (max-width: 768px) {

            }
            
            .feedback-meta {

            }
        }
    </style>

<body>
    <div class="container">

            <p>ê³ ê° í”¼ë“œë°± í†µê³„ ë° ë¶„ì„</p>

                <select id="daysSelect">

            <div class="control-group">

            <div class="stat-card negative">
                <h3>ğŸ‘ ë¶€ì •ì </h3>
                <div class="value" id="negativeFeedback">0</div>

            <div class="stat-card users">
                <h3>ìœ ë‹ˆí¬ ì‚¬ìš©ì</h3>

            <div class="stat-card satisfaction">

                <div class="value" id="satisfactionRate">0%</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-container">
                <h3>ğŸ“Š í”¼ë“œë°± ë¶„í¬</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">

                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="feedback-list">
            <h3>ğŸ“ ìµœê·¼ í”¼ë“œë°±</h3>
            <div class="feedback-filters">
                <button onclick="loadFeedback('all')" id="allBtn" class="active">ì „ì²´</button>
                <button onclick="loadFeedback('positive')" id="positiveBtn">ê¸ì •ì </button>
                <button onclick="loadFeedback('negative')" id="negativeBtn">ë¶€ì •ì </button>
            </div>
            <div id="feedbackList">
                <div class="loading">í”¼ë“œë°± ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <script>
        // ì„¤ì •
        const API_BASE_URL = 'https://tourvis-agent-mibqa.run.goorm.site';
        
        let pieChart, barChart;
        let currentFeedbackFilter = 'all';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadStats();
            loadFeedback('all');
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.getElementById('daysSelect').addEventListener('change', loadStats);
            document.getElementById('feedbackFilter').addEventListener('change', function() {
                loadFeedback(this.value);
            });
        });

        // ì°¨íŠ¸ ì´ˆê¸°í™”
        function initCharts() {
            // íŒŒì´ ì°¨íŠ¸
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: ['ê¸ì •ì ', 'ë¶€ì •ì '],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 0,
                        cutout: '60%'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // ë°” ì°¨íŠ¸
            const barCtx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['ê¸ì •ì ', 'ë¶€ì •ì ', 'ë§Œì¡±ë„ %'],
                    datasets: [{
                        label: 'ìˆ˜ì¹˜',
                        data: [0, 0, 0],
                        backgroundColor: ['#28a745', '#dc3545', '#20c997'],
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // í†µê³„ ë°ì´í„° ë¡œë“œ
        async function loadStats() {
            try {
                // í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì €ì¥
                const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                
                const days = document.getElementById('daysSelect').value;
                const response = await fetch(`${API_BASE_URL}/stats?days=${days}`);
                const data = await response.json();

                // í†µê³„ ì¹´ë“œ ì—…ë°ì´íŠ¸
                document.getElementById('totalFeedback').textContent = data.total_feedback || 0;
                document.getElementById('positiveFeedback').textContent = data.positive || 0;
                document.getElementById('negativeFeedback').textContent = data.negative || 0;
                document.getElementById('uniqueUsers').textContent = data.unique_users || 0;
                document.getElementById('satisfactionRate').textContent = `${data.satisfaction_rate || 0}%`;

                // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                updateCharts(data);

                // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ë³µì›
                setTimeout(() => {
                    window.scrollTo(0, scrollPosition);
                }, 50);

            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('í†µê³„ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸ (ì• ë‹ˆë©”ì´ì…˜ ìµœì í™”)
        function updateCharts(data) {
            // íŒŒì´ ì°¨íŠ¸ ì—…ë°ì´íŠ¸ (ì• ë‹ˆë©”ì´ì…˜ ë¹„í™œì„±í™”)
            pieChart.data.datasets[0].data = [data.positive || 0, data.negative || 0];
            pieChart.update('none'); // ì• ë‹ˆë©”ì´ì…˜ ì—†ì´ ì—…ë°ì´íŠ¸

            // ë°” ì°¨íŠ¸ ì—…ë°ì´íŠ¸ (ì• ë‹ˆë©”ì´ì…˜ ë¹„í™œì„±í™”)
            barChart.data.datasets[0].data = [
                data.positive || 0, 
                data.negative || 0, 
                data.satisfaction_rate || 0
            ];
            barChart.update('none'); // ì• ë‹ˆë©”ì´ì…˜ ì—†ì´ ì—…ë°ì´íŠ¸
        }

        // í”¼ë“œë°± ëª©ë¡ ë¡œë“œ
        async function loadFeedback(type = 'all') {
            try {
                currentFeedbackFilter = type;
                updateFilterButtons(type);
                
                // í”¼ë“œë°± ëª©ë¡ì˜ í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì €ì¥
                const feedbackListElement = document.getElementById('feedbackList');
                const feedbackScrollTop = feedbackListElement.scrollTop || 0;
                
                feedbackListElement.innerHTML = '<div class="loading">í”¼ë“œë°± ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

                const response = await fetch(`${API_BASE_URL}/admin/feedback?limit=20&feedback_type=${type}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayFeedback(data.feedback || []);
                
                // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ë³µì› (ìƒˆë¡œìš´ ë°ì´í„°ë¥¼ ë¡œë“œí•  ë•Œë§Œ)
                if (type !== currentFeedbackFilter) {
                    setTimeout(() => {
                        feedbackListElement.scrollTop = feedbackScrollTop;
                    }, 100);
                }

            } catch (error) {
                console.error('í”¼ë“œë°± ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('feedbackList').innerHTML = 
                    '<div class="error">í”¼ë“œë°± ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        // í”¼ë“œë°± í‘œì‹œ
        function displayFeedback(feedbacks) {
            const feedbackList = document.getElementById('feedbackList');
            
            if (feedbacks.length === 0) {
                feedbackList.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">í”¼ë“œë°±ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const html = feedbacks.map(feedback => {
                const date = new Date(feedback.timestamp).toLocaleString('ko-KR');
                const feedbackClass = feedback.feedback === 'positive' ? 'positive' : 'negative';
                const feedbackText = feedback.feedback === 'positive' ? 'ğŸ‘ ê¸ì •ì ' : 'ğŸ‘ ë¶€ì •ì ';
                
                return `
                    <div class="feedback-item ${feedbackClass}">
                        <div class="feedback-meta">
                            <span class="feedback-type ${feedbackClass}">${feedbackText}</span>
                            <span>${date}</span>
                        </div>
                        <div class="feedback-content">
                            <div class="question">Q: ${feedback.question || 'ì§ˆë¬¸ ì—†ìŒ'}</div>
                            <div class="answer">A: ${feedback.answer || 'ë‹µë³€ ì—†ìŒ'}</div>
                        </div>
                        <div style="font-size: 0.8rem; color: #6c757d;">
                            Chat ID: ${feedback.chat_id} | IP: ${feedback.client_ip || 'Unknown'}
                        </div>
                    </div>
                `;
            }).join('');

            feedbackList.innerHTML = html;
        }

        // í•„í„° ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updateFilterButtons(activeType) {
            document.querySelectorAll('.feedback-filters button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.getElementById(activeType === 'all' ? 'allBtn' : 
                                                   activeType === 'positive' ? 'positiveBtn' : 'negativeBtn');
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // ë°ì´í„° ìƒˆë¡œê³ ì¹¨
        function refreshData() {
            // í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì €ì¥
            const currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            loadStats();
            loadFeedback(currentFeedbackFilter);
            
            // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ë³µì›
            setTimeout(() => {
                window.scrollTo(0, currentScrollPosition);
            }, 200);
        }

        // ì˜¤ë¥˜ í‘œì‹œ
        function showError(message) {
            document.getElementById('feedbackList').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // í•„í„° ë²„íŠ¼ ìŠ¤íƒ€ì¼
        const style = document.createElement('style');
        style.textContent = `
            .feedback-filters button {
                padding: 8px 16px;
                border: 2px solid #667eea;
                background: white;
                color: #667eea;
                border-radius: 20px;
                cursor: pointer;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }
            
            .feedback-filters button.active,
            .feedback-filters button:hover {
                background: #667eea;
                color: white;
                transform: translateY(-2px);
            }
        `;
        document.head.appendChild(style);
    </script>
