<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투어비스 고객센터 에이전트 대시보드 MRK2</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 투어비스 고객센터 에이전트 대시보드 MRK2</h1>
            <div class="connection-status disconnected" id="connectionStatus">
                <span id="connectionText">API 연결 확인 중...</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" id="feedbackTab" onclick="switchTab('feedback')">
                <i class="fas fa-chart-bar"></i> 피드백 분석
            </button>
            <button class="tab-button" id="conversationsTab" onclick="switchTab('conversations')">
                <i class="fas fa-comments"></i> Q&A 분석
            </button>
        </div>

        <!-- 피드백 분석 탭 -->
        <div class="tab-content active" id="feedbackContent">
            <div class="controls">
                <div class="controls-row">
                    <div class="control-group">
                        <label for="daysSelect">📅 기간:</label>
                        <select id="daysSelect">
                            <option value="1">오늘</option>
                            <option value="3">3일</option>
                            <option value="7" selected>7일</option>
                            <option value="14">14일</option>
                            <option value="30">30일</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="limitSelect">📋 표시 개수:</label>
                        <select id="limitSelect">
                            <option value="10">10개</option>
                            <option value="20">20개</option>
                            <option value="50" selected>50개</option>
                            <option value="100">100개</option>
                        </select>
                    </div>
                    <button class="refresh-btn" onclick="refreshData()">🔄 새로고침</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value positive" id="totalFeedback">0</div>
                    <div class="stat-label">📝 총 피드백</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value info" id="totalQA">0</div>
                    <div class="stat-label">💬 총 Q&A</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value warning" id="responseRate">0%</div>
                    <div class="stat-label">📈 피드백 응답률</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value positive" id="positiveFeedback">0</div>
                    <div class="stat-label">👍 도움됨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value negative" id="negativeFeedback">0</div>
                    <div class="stat-label">👎 아쉬움</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value info" id="satisfactionRate">0%</div>
                    <div class="stat-label">😊 만족도</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value secondary" id="uniqueUsers">0</div>
                    <div class="stat-label">👥 순 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value warning" id="participationRate">0회</div>
                    <div class="stat-label">🎯 사용자당 평균</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title">📈 시간별 피드백 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">🥧 피드백 분포</h3>
                    <div class="chart-wrapper">
                        <canvas id="avgChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">📊 피드백 응답률 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="responseRateChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="data-section">
                <div class="section-header">
                    <h3 class="section-title">📋 최근 피드백 상세</h3>
                    <span class="data-count" id="feedbackCount">0개</span>
                </div>

                <div class="data-filters">
                    <button class="active" id="allBtn" onclick="loadFeedback('all')">전체</button>
                    <button id="positiveBtn" onclick="loadFeedback('positive')">👍 도움됨</button>
                    <button id="negativeBtn" onclick="loadFeedback('negative')">👎 아쉬움</button>
                </div>

                <div class="expand-controls">
                    <button onclick="expandAllAnswers()">📖 모든 답변 펼치기</button>
                    <button onclick="collapseAllAnswers()">📕 모든 답변 접기</button>
                </div>

                <div id="feedbackList">
                    <div class="loading">피드백 데이터를 불러오는 중...</div>
                </div>
            </div>
        </div>

        <!-- Q&A 분석 탭 -->
        <div class="tab-content" id="conversationsContent">
            <div class="controls">
                <div class="controls-row">
                    <div class="control-group">
                        <label for="conversationDaysSelect"><i class="fas fa-calendar"></i> 기간:</label>
                        <select id="conversationDaysSelect">
                            <option value="1">오늘</option>
                            <option value="3">3일</option>
                            <option value="7" selected>7일</option>
                            <option value="14">14일</option>
                            <option value="30">30일</option>
                        </select>
                    </div>
                    <button class="refresh-btn" onclick="refreshConversationData()">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value info" id="totalConversations">0</div>
                    <div class="stat-label"><i class="fas fa-users"></i> 총 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value positive" id="matchGood">0</div>
                    <div class="stat-label"><i class="fas fa-check-circle"></i> 매치</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value negative" id="matchBad">0</div>
                    <div class="stat-label"><i class="fas fa-times-circle"></i> 매치 안됨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value warning" id="matchImprove">0</div>
                    <div class="stat-label"><i class="fas fa-arrow-up"></i> 보강 필요</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value secondary" id="matchNone">0</div>
                    <div class="stat-label"><i class="fas fa-question-circle"></i> 미평가</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-bullseye"></i> 매치 상태 분포</h3>
                    <div class="chart-wrapper">
                        <canvas id="matchStatusChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-clock"></i> Q&A 시간별 추이</h3>
                    <div class="chart-wrapper">
                        <canvas id="qaTimeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ======================
        // 설정 및 전역 변수
        // ======================
        const API_BASE_URL = window.location.hostname === 'chad0920kim.github.io' 
            ? 'https://cxdashboard.run.goorm.site'
            : 'http://localhost:8505';

        console.log('🔗 Dashboard API URL:', API_BASE_URL);

        let charts = {};
        let currentData = {};
        let currentFeedbackFilter = 'all';
        let allFeedbackData = [];
        let allQAData = [];
        let globalQAData = [];

        // ======================
        // 🔧 피드백 타입 추출 함수 (핵심 수정)
        // ======================
        function extractFeedbackType(feedback) {
            console.log('🔍 피드백 타입 추출:', {
                feedback_id: feedback.feedback_id,
                chat_id: feedback.chat_id,
                feedback: feedback.feedback,
                extracted_type: feedback.extracted_type
            });
            
            // 1. 서버에서 이미 추출된 타입이 있으면 사용
            if (feedback.extracted_type) {
                return feedback.extracted_type;
            }
            
            // 2. chat_id 필드 사용 (가장 신뢰할 만함)
            if (feedback.chat_id === 'positive' || feedback.chat_id === 'negative') {
                return feedback.chat_id;
            }
            
            // 3. feedback_id에서 positive/negative 추출
            if (feedback.feedback_id) {
                if (feedback.feedback_id.includes('_positive')) {
                    return 'positive';
                } else if (feedback.feedback_id.includes('_negative')) {
                    return 'negative';
                }
            }
            
            // 4. feedback 필드가 실제로 positive/negative인 경우 (드물지만)
            if (feedback.feedback === 'positive' || feedback.feedback === 'negative') {
                return feedback.feedback;
            }
            
            console.warn('⚠️ 피드백 타입을 결정할 수 없음:', feedback);
            return 'unknown';
        }

        // ======================
        // 유틸리티 함수들
        // ======================
        function updateConnectionStatus(isConnected, message) {
            const statusElement = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');

            if (isConnected) {
                statusElement.className = 'connection-status connected';
                textElement.textContent = message || 'API 연결됨';
            } else {
                statusElement.className = 'connection-status disconnected';
                textElement.textContent = message || 'API 연결 실패';
            }
        }

        function showError(message, container) {
            const el = document.getElementById(container || 'feedbackList');
            if (el) el.innerHTML = '<div class="error">' + message + '</div>';
        }

        // ======================
        // API 함수들
        // ======================
        async function testApiConnection() {
            console.log('🔍 API 연결 테스트 중...');
            updateConnectionStatus(false, 'API 연결 확인 중...');

            try {
                const response = await fetch(API_BASE_URL + '/health', {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ API 연결 성공:', data);
                    updateConnectionStatus(true, data.service || 'Server');
                    return true;
                }
            } catch (error) {
                console.error('❌ API 연결 실패:', error);
            }

            updateConnectionStatus(false, 'API 서버 미응답');
            return false;
        }

        async function fetchStats(days) {
            days = days || 7;
            try {
                const response = await fetch(API_BASE_URL + '/api/stats?days=' + days, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ 통계 데이터 수신:', data);
                    return data;
                }
            } catch (error) {
                console.warn('⚠️ 통계 요청 실패:', error.message);
            }

            return {
                total_feedback: 0,
                positive: 0,
                negative: 0,
                satisfaction_rate: 0,
                unique_users: 0
            };
        }

        async function fetchFeedback(limit, feedback_type) {
            limit = limit || 50;
            feedback_type = feedback_type || 'all';
            
            const endpoints = ['/api/feedback', '/admin/feedback', '/feedback'];

            for (const endpoint of endpoints) {
                try {
                    const url = API_BASE_URL + endpoint + '?limit=' + limit + '&feedback_type=' + feedback_type;
                    console.log('📝 피드백 데이터 요청:', url);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        signal: AbortSignal.timeout(10000)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('✅ 피드백 데이터 수신:', {
                            endpoint: endpoint,
                            filter: feedback_type,
                            count: data.feedback?.length || 0,
                            total: data.total || 0
                        });
                        return data;
                    } else if (response.status !== 404) {
                        console.warn('⚠️ ' + endpoint + ' 응답 오류:', response.status);
                    }
                } catch (error) {
                    if (!error.message.includes('404')) {
                        console.warn('⚠️ ' + endpoint + ' 요청 실패:', error.message);
                    }
                }
            }

            return { feedback: [], total: 0 };
        }

        async function fetchConversations(days, limit) {
            days = days || 7;
            limit = limit || 50;
            
            try {
                const response = await fetch(API_BASE_URL + '/api/qa/conversations?days=' + days + '&limit=' + limit, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Q&A 데이터 수신:', data);
                    return data;
                }
            } catch (error) {
                console.warn('⚠️ Q&A 요청 실패:', error.message);
            }

            return {
                conversations: [],
                total: 0,
                stats: {
                    unique_sessions: 0,
                    match_distribution: { good: 0, bad: 0, improve: 0, none: 0 }
                }
            };
        }

        // ======================
        // 탭 전환
        // ======================
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName + 'Content').classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'feedback') {
                refreshData();
            } else if (tabName === 'conversations') {
                refreshConversationData();
            }
        }

        // ======================
        // 데이터 처리 함수들
        // ======================
        function enrichFeedbackWithQA(feedbackData, qaData) {
            console.log('🔍 피드백-Q&A 연결 시작');
            console.log('📝 피드백 데이터 수:', feedbackData.length);
            console.log('💬 Q&A 데이터 수:', qaData.length);
            
            return feedbackData.map((feedback, index) => {
                const chatId = feedback.feedback || feedback.chat_id;
                const relatedQAs = qaData.filter(qa => qa.chat_id === chatId);
                
                if (relatedQAs.length > 0) {
                    const latestQA = relatedQAs.sort((a, b) => {
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    })[0];
                    
                    return {
                        ...feedback,
                        question: latestQA.question || feedback.question || '',
                        answer: latestQA.answer || feedback.answer || '',
                        qa_id: latestQA.id,
                        match_status: latestQA.match_status,
                        hasQAData: true,
                        qaCount: relatedQAs.length
                    };
                }
                
                return {
                    ...feedback,
                    question: feedback.question || '',
                    answer: feedback.answer || '',
                    hasQAData: false,
                    qaCount: 0
                };
            });
        }

        async function loadQAData() {
            try {
                const data = await fetchConversations(30, 1000);
                globalQAData = data.conversations || [];
                allQAData = globalQAData;
                console.log('✅ Q&A 데이터 로드 완료:', globalQAData.length + '개');
                return globalQAData;
            } catch (error) {
                console.warn('⚠️ Q&A 데이터 로드 실패:', error);
                globalQAData = [];
                allQAData = [];
                return [];
            }
        }

        function calculateResponseRate(feedbackCount, qaCount) {
            if (qaCount === 0) return 0;
            return Math.round((feedbackCount / qaCount) * 100);
        }

        // ======================
        // 데이터 새로고침 함수들
        // ======================
        async function refreshData() {
            const days = parseInt(document.getElementById('daysSelect').value);
            try {
                document.getElementById('feedbackList').innerHTML = '<div class="loading">피드백 데이터를 불러오는 중...</div>';
                
                const [stats, qaData] = await Promise.all([
                    fetchStats(days),
                    globalQAData.length > 0 ? Promise.resolve({conversations: globalQAData}) : fetchConversations(days, 1000)
                ]);
                
                if (qaData.conversations) {
                    allQAData = qaData.conversations;
                }
                
                const totalQA = allQAData.length;
                const responseRate = calculateResponseRate(stats.total_feedback, totalQA);
                
                currentData = {
                    stats: { ...stats, total_qa: totalQA, response_rate: responseRate },
                    conversations: qaData
                };
                
                updateFeedbackStats(currentData.stats, currentData.conversations);
                updateFeedbackCharts(currentData, days);
                await loadFeedback(currentFeedbackFilter);
            } catch (error) {
                console.error('데이터 새로고침 실패:', error);
                showError('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        async function refreshConversationData() {
            const days = parseInt(document.getElementById('conversationDaysSelect').value);
            
            try {
                const data = await fetchConversations(days, 100);
                currentData = data;
                
                updateConversationStats(data);
                updateConversationCharts(data);
            } catch (error) {
                console.error('Q&A 데이터 새로고침 실패:', error);
                showError('Q&A 데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // ======================
        // 통계 업데이트 함수들
        // ======================
        function updateFeedbackStats(stats, conversationData) {
            document.getElementById('totalFeedback').textContent = stats.total_feedback || 0;
            document.getElementById('positiveFeedback').textContent = stats.positive || 0;
            document.getElementById('negativeFeedback').textContent = stats.negative || 0;
            document.getElementById('uniqueUsers').textContent = stats.unique_users || 0;
            document.getElementById('satisfactionRate').textContent = (stats.satisfaction_rate || 0) + '%';
            document.getElementById('totalQA').textContent = stats.total_qa || 0;
            document.getElementById('responseRate').textContent = (stats.response_rate || 0) + '%';
            
            const participationRate = stats.unique_users > 0 
                ? (stats.total_feedback / stats.unique_users).toFixed(2)
                : '0.00';
            
            const participationElement = document.getElementById('participationRate');
            if (participationElement) {
                participationElement.textContent = participationRate + '회';
            }
        }

        function updateConversationStats(conversationData) {
            const stats = conversationData.stats || {};
            const matchDistribution = stats.match_distribution || {};
            
            document.getElementById('totalConversations').textContent = stats.unique_sessions || 0;
            document.getElementById('matchGood').textContent = matchDistribution.good || 0;
            document.getElementById('matchBad').textContent = matchDistribution.bad || 0;
            document.getElementById('matchImprove').textContent = matchDistribution.improve || 0;
            document.getElementById('matchNone').textContent = matchDistribution.none || 0;
        }

        // ======================
        // 차트 업데이트 함수들
        // ======================
        function updateFeedbackCharts(data, days) {
            const stats = data.stats;
            
            if (charts.trendChart) charts.trendChart.destroy();
            if (charts.avgChart) charts.avgChart.destroy();
            if (charts.responseRateChart) charts.responseRateChart.destroy();

            const trendCtx = document.getElementById('trendChart').getContext('2d');
            const trendLabels = generateTimeLabels(days);
            const trendData = generateTrendData(stats, days);

            charts.trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: trendLabels,
                    datasets: [{
                        label: '👍 도움됨',
                        data: trendData.positive,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: '👎 아쉬움',
                        data: trendData.negative,
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });

            const avgCtx = document.getElementById('avgChart').getContext('2d');
            charts.avgChart = new Chart(avgCtx, {
                type: 'doughnut',
                data: {
                    labels: ['👍 도움됨', '👎 아쉬움'],
                    datasets: [{
                        data: [stats.positive || 0, stats.negative || 0],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });

            const responseCtx = document.getElementById('responseRateChart').getContext('2d');
            const responseRateData = generateResponseRateData(allFeedbackData, allQAData, days);
            
            charts.responseRateChart = new Chart(responseCtx, {
                type: 'bar',
                data: {
                    labels: trendLabels,
                    datasets: [{
                        label: '피드백 응답률 (%)',
                        data: responseRateData,
                        backgroundColor: '#17a2b8',
                        borderColor: '#138496',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 10,
                                callback: function(value) { return value + '%'; }
                            }
                        }
                    }
                }
            });
        }

        function updateConversationCharts(conversationData) {
            const conversations = conversationData.conversations || [];
            const stats = conversationData.stats || {};
            
            if (charts.matchStatusChart) charts.matchStatusChart.destroy();
            
            const matchCtx = document.getElementById('matchStatusChart').getContext('2d');
            const matchData = stats.match_distribution || { good: 0, bad: 0, improve: 0, none: 0 };
            
            charts.matchStatusChart = new Chart(matchCtx, {
                type: 'pie',
                data: {
                    labels: ['✅ 매치', '❌ 매치안됨', '⚠️ 보강필요', '❓ 미평가'],
                    datasets: [{
                        data: [matchData.good || 0, matchData.bad || 0, matchData.improve || 0, matchData.none || 0],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107', '#6c757d'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                                    return label + ': ' + value + '명 (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });

            if (charts.qaTimeChart) charts.qaTimeChart.destroy();
            
            const timeCtx = document.getElementById('qaTimeChart').getContext('2d');
            const weeklyData = [0, 0, 0, 0, 0, 0, 0];
            
            conversations.forEach(conv => {
                if (conv.timestamp) {
                    try {
                        const date = new Date(conv.timestamp);
                        const dayOfWeek = date.getDay();
                        const mappedDay = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
                        if (mappedDay >= 0 && mappedDay < 7) {
                            weeklyData[mappedDay]++;
                        }
                    } catch (e) {
                        console.warn('날짜 파싱 오류:', conv.timestamp);
                    }
                }
            });
            
            charts.qaTimeChart = new Chart(timeCtx, {
                type: 'bar',
                data: {
                    labels: ['월', '화', '수', '목', '금', '토', '일'],
                    datasets: [{
                        label: '사용자 수',
                        data: weeklyData,
                        backgroundColor: '#17a2b8',
                        borderColor: '#138496',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        // ======================
        // 헬퍼 함수들
        // ======================
        function generateTimeLabels(days) {
            const labels = [];
            const now = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                
                if (days <= 7) {
                    labels.push(date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }));
                } else {
                    labels.push(date.toLocaleDateString('ko-KR', { month: 'numeric', day: 'numeric' }));
                }
            }
            
            return labels;
        }

        function generateTrendData(stats, days) {
            const positive = [];
            const negative = [];
            
            const avgPositive = Math.floor((stats.positive || 0) / days);
            const avgNegative = Math.floor((stats.negative || 0) / days);
            
            for (let i = 0; i < days; i++) {
                positive.push(avgPositive);
                negative.push(avgNegative);
            }
            
            return { positive, negative };
        }

        function generateResponseRateData(feedbackData, qaData, days) {
            const responseRates = [];
            const now = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const targetDate = new Date(now);
                targetDate.setDate(targetDate.getDate() - i);
                const dateStr = targetDate.toDateString();
                
                const dayFeedback = feedbackData.filter(fb => {
                    const fbDate = new Date(fb.timestamp);
                    return fbDate.toDateString() === dateStr;
                }).length;
                
                const dayQA = qaData.filter(qa => {
                    const qaDate = new Date(qa.timestamp);
                    return qaDate.toDateString() === dateStr;
                }).length;
                
                const responseRate = calculateResponseRate(dayFeedback, dayQA);
                responseRates.push(responseRate);
            }
            
            return responseRates;
        }

        // ======================
        // 🔧 수정된 피드백 관련 함수들
        // ======================
        async function loadFeedback(type) {
            type = type || 'all';
            currentFeedbackFilter = type;
            
            document.querySelectorAll('.data-filters button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(type === 'all' ? 'allBtn' : type + 'Btn').classList.add('active');

            document.getElementById('feedbackList').innerHTML = '<div class="loading">피드백 데이터를 불러오는 중...</div>';

            const limit = parseInt(document.getElementById('limitSelect').value);
            
            try {
                const [feedbackData, qaData] = await Promise.all([
                    fetchFeedback(limit, type),
                    globalQAData.length > 0 ? Promise.resolve(globalQAData) : loadQAData()
                ]);
                
                console.log('📊 피드백 데이터 로드 결과:', {
                    filter_type: type,
                    feedback_count: feedbackData.feedback?.length || 0,
                    qa_count: qaData.length
                });
                
                const enrichedFeedback = enrichFeedbackWithQA(feedbackData.feedback || [], qaData);
                
                allFeedbackData = enrichedFeedback;
                displayFeedback(enrichedFeedback);
            } catch (error) {
                console.error('피드백 로드 실패:', error);
                showError('피드백 데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        function displayFeedback(feedbackList) {
            const container = document.getElementById('feedbackList');
            const countElement = document.getElementById('feedbackCount');
            
            console.log('🖥️ 피드백 표시:', {
                count: feedbackList.length,
                filter: currentFeedbackFilter
            });
            
            countElement.textContent = feedbackList.length + '개';
            
            if (feedbackList.length === 0) {
                container.innerHTML = '<div class="error">표시할 피드백이 없습니다.<br><small>필터: ' + currentFeedbackFilter + '</small></div>';
                return;
            }
            
            const html = feedbackList.map((feedback, index) => {
                const date = new Date(feedback.timestamp).toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // 🔧 수정된 피드백 타입 추출 로직 사용
                const extractedType = extractFeedbackType(feedback);
                const typeClass = extractedType === 'positive' ? 'positive' : 'negative';
                const typeText = extractedType === 'positive' ? '👍 도움됨' : '👎 아쉬움';
                
                let qaStatus = '';
                if (feedback.hasQAData) {
                    qaStatus = '<span style="color: #28a745; font-weight: 600;">✓ Q&A 연결됨 (' + feedback.qaCount + '건)</span>';
                } else {
                    qaStatus = '<span style="color: #dc3545;">○ Q&A 미연결</span>';
                }
                
                let matchStatusText = '';
                if (feedback.hasQAData && feedback.match_status !== undefined) {
                    const matchLabels = {
                        1.0: '<span style="color: #28a745;">⭕️ 매치</span>',
                        0.0: '<span style="color: #dc3545;">✖️ 매치 안됨</span>',
                        0.5: '<span style="color: #ffc107;">➡️ 보강 필요</span>'
                    };
                    matchStatusText = matchLabels[feedback.match_status] || '<span style="color: #6c757d;">- 미평가</span>';
                }
                
                const debugInfo = '<div class="debug-info">' +
                    '🔍 추출된 타입: ' + extractedType + ' | ' +
                    '📋 chat_id: ' + (feedback.chat_id || 'null') + ' | ' +
                    '📝 feedback: ' + (feedback.feedback || 'null') + ' | ' +
                    '🆔 feedback_id: ' + (feedback.feedback_id || 'null') + ' | ' +
                    '⚙️ extracted_type: ' + (feedback.extracted_type || 'null') +
                '</div>';
                
                return '<div class="data-item ' + typeClass + '">' +
                    '<div class="data-meta">' +
                        '<div style="display: flex; align-items: center; gap: 10px;">' +
                            '<span class="data-type ' + typeClass + '">' + typeText + '</span>' +
                            matchStatusText +
                        '</div>' +
                        '<span>' + date + '</span>' +
                    '</div>' +
                    '<div class="data-content">' +
                        '<div class="question">❓ ' + (feedback.question || '질문 정보 없음') + '</div>' +
                        '<div class="answer ' + (index < 5 ? '' : 'collapsed') + '" id="answer_' + index + '">' +
                            (feedback.answer || '답변 정보 없음') +
                        '</div>' +
                        (feedback.answer && feedback.answer.length > 200 ? 
                            '<button class="expand-toggle" onclick="toggleAnswer(' + index + ')">' +
                                '<span id="toggle_text_' + index + '">' + (index < 5 ? '접기' : '더보기') + '</span>' +
                            '</button>' : ''
                        ) +
                    '</div>' +
                    debugInfo +
                    '<div class="data-details">' +
                        '💬 Chat ID: ' + (feedback.chat_id || feedback.feedback || 'unknown') + ' | ' +
                        '🌐 IP: ' + (feedback.client_ip || 'unknown') + ' | ' +
                        '🆔 피드백 ID: ' + (feedback.feedback_id || 'unknown') + ' | ' +
                        '📊 원본 타입: ' + (feedback.feedback || 'unknown') + ' | ' +
                        qaStatus +
                        (feedback.qa_id ? ' | 🔗 Q&A ID: ' + feedback.qa_id : '') +
                    '</div>' +
                '</div>';
            }).join('');
            
            container.innerHTML = html;
        }

        function toggleAnswer(index) {
            const answer = document.getElementById('answer_' + index);
            const toggleText = document.getElementById('toggle_text_' + index);
            
            if (answer.classList.contains('collapsed')) {
                answer.classList.remove('collapsed');
                toggleText.textContent = '접기';
            } else {
                answer.classList.add('collapsed');
                toggleText.textContent = '더보기';
            }
        }

        function expandAllAnswers() {
            document.querySelectorAll('#feedbackList .answer').forEach(answer => {
                answer.classList.remove('collapsed');
            });
            document.querySelectorAll('#feedbackList .expand-toggle span').forEach(span => {
                span.textContent = '접기';
            });
        }

        function collapseAllAnswers() {
            document.querySelectorAll('#feedbackList .answer').forEach(answer => {
                answer.classList.add('collapsed');
            });
            document.querySelectorAll('#feedbackList .expand-toggle span').forEach(span => {
                span.textContent = '더보기';
            });
        }

        // ======================
        // 이벤트 리스너 및 초기화
        // ======================
        async function initializeDashboard() {
            console.log('🚀 대시보드 초기화 시작 (v2.1 - 피드백 분류 수정)');
            
            const isConnected = await testApiConnection();
            
            if (isConnected) {
                await loadQAData();
                await refreshData();
            } else {
                console.warn('⚠️ API 연결 실패 - 오프라인 모드');
                showError('API 서버에 연결할 수 없습니다. 서버 상태를 확인해주세요.');
            }
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);

        document.getElementById('limitSelect').addEventListener('change', function() {
            loadFeedback(currentFeedbackFilter);
        });
        document.getElementById('daysSelect').addEventListener('change', refreshData);
        document.getElementById('conversationDaysSelect').addEventListener('change', refreshConversationData);

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'feedbackContent') {
                    refreshData();
                } else {
                    refreshConversationData();
                }
            }
        });

        console.log('🚀 투어비스 고객센터 에이전트 대시보드 MRK2 초기화 완료 (피드백 분류 로직 수정됨)');
    </script>
