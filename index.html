<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>투어비스 에이전트 테스트</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; padding: 20px; background: #f9f9f9; }
    #chat { max-width: 800px; margin: auto; }
    .msg { margin: 12px 0; }
    .user, .bot { white-space: pre-wrap; padding: 10px 14px; border-radius: 6px; display: inline-block; max-width: 100%; }
    .user { background: #d1e9ff; color: #003366; font-weight: bold; }
    .bot { background: #eaeaea; color: #222; }
    .timestamp { font-size: 0.8em; color: #888; margin-left: 6px; }
    #resp { max-height: 500px; overflow-y: auto; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: #fff; }
    input[type="text"] { width: 70%; padding: 8px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="chat">
    <h3>질문:</h3>
    <input id="q" type="text" placeholder="예: 서울 호텔 추천해줘" onkeydown="if(event.key==='Enter') send()" />
    <button id="btn" onclick="send()">전송</button>

    <h3>응답:</h3>
    <div id="resp"></div>
  </div>

  <script>
    const respEl = document.getElementById("resp");
    const btnEl = document.getElementById("btn");

    // 대화기록 복원
    window.onload = () => {
      const history = JSON.parse(localStorage.getItem("chat_history") || "[]");
      for (const item of history) {
        addMessage(item.role, item.content, item.time);
      }
    };

    function addMessage(role, text, timeStr) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";

      const inner = document.createElement("div");
      inner.className = role === "user" ? "user" : "bot";
      inner.textContent = text;

      const time = document.createElement("span");
      time.className = "timestamp";
      time.textContent = timeStr || new Date().toLocaleString();

      msgDiv.appendChild(inner);
      msgDiv.appendChild(time);
      respEl.appendChild(msgDiv);
      respEl.scrollTop = respEl.scrollHeight;
    }

    async function send() {
      const chat_id = "user1";
      const inputEl = document.getElementById("q");
      const message = inputEl.value.trim();
      if (!message) return;

      const timestamp = new Date().toLocaleString();
      addMessage("user", message, timestamp);
      saveHistory({ role: "user", content: message, time: timestamp });

      inputEl.value = "";
      inputEl.disabled = true;
      btnEl.disabled = true;

      // 로딩 메시지
      const loadingMsg = document.createElement("div");
      loadingMsg.className = "msg";
      const botDiv = document.createElement("div");
      botDiv.className = "bot";
      botDiv.textContent = "⏳ 답변 생성 중...";
      loadingMsg.appendChild(botDiv);
      respEl.appendChild(loadingMsg);
      respEl.scrollTop = respEl.scrollHeight;

      try {
        const response = await fetch("https://tourvis-agent-mibqa.run.goorm.site/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id, message })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let content = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const matches = [...chunk.matchAll(/"content":"(.*?)"/g)];
          for (const m of matches) {
            const text = m[1]
              .replace(/\\"/g, '"')
              .replace(/\\n/g, "\n")
              .replace(/\\\\/g, "\\");
            content += text;
            botDiv.textContent = content;
            respEl.scrollTop = respEl.scrollHeight;
          }
        }

        saveHistory({ role: "bot", content, time: new Date().toLocaleString() });
      } catch (err) {
        botDiv.textContent = "⚠️ 오류 발생: " + err.message;
      }

      inputEl.disabled = false;
      btnEl.disabled = false;
      inputEl.focus();
    }

    function saveHistory(item) {
      const history = JSON.parse(localStorage.getItem("chat_history") || "[]");
      history.push(item);
      localStorage.setItem("chat_history", JSON.stringify(history));
    }
  </script>
</body>
</html>
