<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>투어비스 에이전트4</title>
  <script src="https://unpkg.com/event-source-polyfill@1.0.20/eventsource.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    #chat {
      max-width: 800px;
      margin: auto;
    }
    .msg {
      margin: 10px 0;
    }
    .user, .bot {
      padding: 10px 14px;
      border-radius: 6px;
      display: inline-block;
      max-width: 100%;
      white-space: pre-wrap;
    }
    .user {
      background: #d1e9ff;
      font-weight: bold;
    }
    .bot {
      background: #eee;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-left: 8px;
    }
    #resp {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      background: #fff;
      max-height: 500px;
      overflow-y: auto;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h3>질문:</h3>
    <input id="q" type="text" placeholder="예: 서울 호텔 추천해줘" onkeydown="if(event.key==='Enter') send()" />
    <button id="btn" onclick="send()">전송</button>

    <h3>응답:</h3>
    <div id="resp"></div>
  </div>

  <script>
    const respBox = document.getElementById("resp");
    const btn = document.getElementById("btn");

    function addMsg(role, text, timeStr) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const box = document.createElement("div");
      box.className = role === "user" ? "user" : "bot";
      box.textContent = text;

      const time = document.createElement("span");
      time.className = "timestamp";
      time.textContent = timeStr || new Date().toLocaleString();

      wrap.appendChild(box);
      wrap.appendChild(time);
      respBox.appendChild(wrap);
      respBox.scrollTop = respBox.scrollHeight;
    }

    async function send() {
      const chat_id = "user1";
      const input = document.getElementById("q");
      const message = input.value.trim();
      if (!message) return;

      addMsg("user", message, new Date().toLocaleString());
      input.value = "";
      input.disabled = true;
      btn.disabled = true;

      const botBox = document.createElement("div");
      botBox.className = "msg";
      const botContent = document.createElement("div");
      botContent.className = "bot";
      botContent.textContent = "⏳ 답변 생성 중...";
      botBox.appendChild(botContent);
      respBox.appendChild(botBox);

      const response = await fetch("https://tourvis-agent-mibqa.run.goorm.site/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, message })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let fullText = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split("\n").filter(line => line.startsWith("data:"));
        for (const line of lines) {
          const jsonStr = line.replace(/^data:\s*/, "").trim();
          if (jsonStr === "[DONE]") {
            botContent.textContent = fullText || "⚠️ 빈 응답";
            input.disabled = false;
            btn.disabled = false;
            input.focus();
            return;
          }

          try {
            const parsed = JSON.parse(jsonStr);
            const delta = parsed?.choices?.[0]?.delta?.content;
            if (delta) {
              fullText += delta;
              botContent.textContent = fullText;
              respBox.scrollTop = respBox.scrollHeight;
            }
          } catch (err) {
            console.warn("JSON 파싱 실패", err, jsonStr);
          }
        }
      }
    }
  </script>
</body>
</html>

      const chat_id = "user1";
      const input = document.getElementById("q");
      const message = input.value.trim();
      if (!message) return;

      addMsg("user", message, new Date().toLocaleString());
      input.value = "";
      input.disabled = true;

      const botBox = document.createElement("div");

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const matches = [...chunk.matchAll(/"content":"(.*?)"/g)];
          for (const m of matches) {
            const text = m[1]
              .replace(/\\"/g, '"')
              .replace(/\\n/g, "\n")
              .replace(/\\\\/g, "\\");
            fullText += text;
            botContent.textContent = fullText;
            respBox.scrollTop = respBox.scrollHeight;
          }
        }
      } catch (err) {
        botContent.textContent = "⚠️ 오류 발생";
        console.error("오류:", err);
      }

      input.disabled = false;
      btn.disabled = false;
      input.focus();
    }
  </script>
