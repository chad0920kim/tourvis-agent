<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>투어비스 에이전트</title>
  <script src="https://unpkg.com/event-source-polyfill@1.0.20/eventsource.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding-bottom: 80px; /* 입력창 높이 확보 */
    }
    #chat {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .msg {
      margin: 10px 0;
    }
    .user, .bot {
      padding: 10px 14px;
      border-radius: 6px;
      display: inline-block;
      max-width: 100%;
      white-space: pre-wrap;
    }
    .user {
      background: #d1e9ff;
      font-weight: bold;
    }
    .bot {
      background: #eee;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-left: 8px;
    }
    #resp {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      background: #fff;
      max-height: 80vh;
      overflow-y: auto;
    }
    #inputArea {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h3>응답:</h3>
    <div id="resp"></div>
  </div>

  <div id="inputArea">
    <input id="q" type="text" placeholder="예: 서울 호텔 추천해줘" onkeydown="if(event.key==='Enter') send()" />
    <button id="btn" onclick="send()">전송</button>
  </div>

  <script>
    const respBox = document.getElementById("resp");
    const btn = document.getElementById("btn");

    function convertLinks(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    function addMsg(role, text, timeStr) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const box = document.createElement("div");
      box.className = role === "user" ? "user" : "bot";
      box.innerHTML = convertLinks(text);  // ✅ 링크 처리

      const time = document.createElement("span");
      time.className = "timestamp";
      time.textContent = timeStr || new Date().toLocaleString();

      wrap.appendChild(box);
      wrap.appendChild(time);
      respBox.appendChild(wrap);
      respBox.scrollTop = respBox.scrollHeight;
    }

    async function send() {
      const chat_id = "user1";
      const input = document.getElementById("q");
      const message = input.value.trim();
      if (!message) return;

      addMsg("user", message, new Date().toLocaleString());
      input.value = "";
      input.disabled = true;
      btn.disabled = true;

      const botBox = document.createElement("div");
      botBox.className = "msg";
      const botContent = document.createElement("div");
      botContent.className = "bot";
      botContent.textContent = "⏳ 답변 생성 중...";
      botBox.appendChild(botContent);
      respBox.appendChild(botBox);

      const response = await fetch("https://tourvis-agent-mibqa.run.goorm.site/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, message })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let fullText = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split("\n").filter(line => line.startsWith("data:"));
        for (const line of lines) {
          const jsonStr = line.replace(/^data:\s*/, "").trim();
          if (jsonStr === "[DONE]") {
            botContent.innerHTML = convertLinks(fullText || "⚠️ 빈 응답");
            input.disabled = false;
            btn.disabled = false;
            input.focus();
            return;
          }

          try {
            const parsed = JSON.parse(jsonStr);
            const delta = parsed?.choices?.[0]?.delta?.content;
            if (delta) {
              fullText += delta;
              botContent.innerHTML = convertLinks(fullText);
              respBox.scrollTop = respBox.scrollHeight;
            }
          } catch (err) {
            console.warn("JSON 파싱 실패", err, jsonStr);
          }
        }
      }
    }
  </script>
</body>
</html>
