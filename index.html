<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>투어비스 에이전트8</title>
  <script src="https://unpkg.com/event-source-polyfill@1.0.20/eventsource.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
    }
    #container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 95vh;
      width: 100%;
      max-width: 600px;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    .msg {
      margin: 8px 0;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in;
    }
    .user, .bot {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 100%;
      white-space: pre-wrap;
    }
    .user {
      background: #d1e9ff;
      align-self: flex-end;
    }
    .bot {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.7em;
      color: #888;
      margin-top: 2px;
    }
    #inputBox {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #q {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      color: #0645ad;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="chat"></div>
    <div id="inputBox">
      <input id="q" type="text" placeholder="질문을 입력하세요..." onkeydown="if(event.key==='Enter') send()" />
      <button onclick="send()">전송</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("q");

    function addMsg(role, text, timestamp) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const content = document.createElement("div");
      content.className = role;
      content.innerHTML = convertLinks(text);

      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = timestamp || new Date().toLocaleTimeString();

      wrap.appendChild(content);
      wrap.appendChild(time);
      chat.prepend(wrap);
    }

    function convertLinks(text) {
      const urlRegex = /(https?:\/\/[^\s)\]]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    function loadingDots(el) {
      let count = 0;
      return setInterval(() => {
        count = (count + 1) % 4;
        el.textContent = "⏳ 답변 생성 중" + ".".repeat(count);
      }, 500);
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      addMsg("user", message);
      input.value = "";
      input.disabled = true;

      const botWrap = document.createElement("div");
      botWrap.className = "msg";
      const botContent = document.createElement("div");
      botContent.className = "bot";
      botWrap.appendChild(botContent);
      chat.prepend(botWrap);

      const dots = loadingDots(botContent);

      const response = await fetch("https://tourvis-agent-mibqa.run.goorm.site/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: "user1", message })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let fullText = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split("\n").filter(line => line.startsWith("data:"));
        for (const line of lines) {
          const jsonStr = line.replace(/^data:\s*/, "").trim();
          if (jsonStr === "[DONE]") {
            clearInterval(dots);
            botContent.innerHTML = convertLinks(fullText || "⚠️ 빈 응답");
            input.disabled = false;
            input.focus();
            return;
          }

          try {
            const parsed = JSON.parse(jsonStr);
            const delta = parsed?.choices?.[0]?.delta?.content;
            if (delta) {
              fullText += delta;
              botContent.innerHTML = convertLinks(fullText);
            }
          } catch (err) {
            console.warn("응답 파싱 실패", err, jsonStr);
          }
        }
      }
    }
  </script>
</body>
</html>
