<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>íˆ¬ì–´ë¹„ìŠ¤ ì—ì´ì „íŠ¸10</title>
  <script src="https://unpkg.com/event-source-polyfill@1.0.20/eventsource.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
    }
    #container {
      display: flex;

      height: 95vh;

    }
    #chat {
      flex: 1;

      display: flex;

    }
    .msg {

    }
    .user, .bot {

    }
    .user {

    }
    .bot {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
      min-height: 20px;
      transition: all 0.1s ease-out;
    }
    .bot.typo-processing {
      background: #fff3cd;
      border-color: #ffeaa7;
    }
    .bot.error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    .timestamp {
      font-size: 0.7em;

      margin-top: 2px;
    }
    #inputBox {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #q {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    a {
      color: #0645ad;

    }
    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(10px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    .typing-indicator {
      display: inline-block;
    }
    .typing-indicator span {
      display: inline-block;
      animation: typing 1.4s infinite;
      margin: 0 1px;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
      }
      30% {
        opacity: 1;
      }
    }
    .typo-notice {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 0.9em;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="chat"></div>
    <div id="inputBox">
      <input id="q" type="text" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." onkeydown="if(event.key==='Enter') send()" />
      <button id="sendBtn" onclick="send()">ì „ì†¡</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("q");
    const sendBtn = document.getElementById("sendBtn");
    let currentBotContent = null;

    function addMsg(role, text, timestamp) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const content = document.createElement("div");
      content.className = role;
      content.innerHTML = convertLinks(text);

      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = timestamp || new Date().toLocaleTimeString();

      wrap.appendChild(content);
      wrap.appendChild(time);
      chat.appendChild(wrap);
      
      // ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 50);
    }

    function convertLinks(text) {
      const urlRegex = /(https?:\/\/[^\s)\]]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    function createTypingIndicator() {
      return `<div class="typing-indicator">ë‹µë³€ ìƒì„± ì¤‘<span>.</span><span>.</span><span>.</span></div>`;
    }

    function createTypoProcessingIndicator() {
      return `<div class="typing-indicator">ğŸ” ì˜¤íƒ€ë¥¼ í™•ì¸í•˜ê³  ìˆìŠµë‹ˆë‹¤<span>.</span><span>.</span><span>.</span></div>`;
    }

    function resetUI() {
      input.disabled = false;
      sendBtn.disabled = false;
      sendBtn.textContent = "ì „ì†¡";
      input.focus();
      currentBotContent = null;
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™”
      input.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = "ì „ì†¡ì¤‘...";

      addMsg("user", message);
      input.value = "";

      // ë´‡ ë©”ì‹œì§€ ì»¨í…Œì´ë„ˆ ìƒì„±
      const botWrap = document.createElement("div");
      botWrap.className = "msg";
      const botContent = document.createElement("div");
      botContent.className = "bot";
      botContent.innerHTML = createTypingIndicator();
      currentBotContent = botContent;
      
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date().toLocaleTimeString();
      
      botWrap.appendChild(botContent);
      botWrap.appendChild(timestamp);
      chat.appendChild(botWrap);
      
      // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://tourvis-agent-mibqa.run.goorm.site/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: "user1", message })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullText = "";
        let isFirstChunk = true;
        let typoNoticeShown = false;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split("\n").filter(line => line.startsWith("data:"));
          
          for (const line of lines) {
            const jsonStr = line.replace(/^data:\s*/, "").trim();
            if (jsonStr === "[DONE]") {
              resetUI();
              return;
            }

            try {
              const parsed = JSON.parse(jsonStr);
              
              // ğŸ”§ ì¶”ê°€: íŠ¹ìˆ˜ ìƒíƒœ ì²˜ë¦¬
              if (parsed.status) {
                switch (parsed.status) {
                  case 'typo_correction':
                    if (!typoNoticeShown) {
                      botContent.className = "bot typo-processing";
                      botContent.innerHTML = createTypoProcessingIndicator();
                      
                      // ì˜¤íƒ€ ì•ˆë‚´ ë©”ì‹œì§€ ì¶”ê°€
                      const typoNotice = document.createElement("div");
                      typoNotice.className = "typo-notice";
                      typoNotice.innerHTML = `ğŸ’¡ ì…ë ¥í•˜ì‹  "<strong>${parsed.original}</strong>"ì„ "<strong>${parsed.corrected}</strong>"ë¡œ ì´í•´í–ˆìŠµë‹ˆë‹¤.`;
                      botWrap.insertBefore(typoNotice, timestamp);
                      typoNoticeShown = true;
                      
                      chat.scrollTop = chat.scrollHeight;
                    }
                    break;
                    
                  case 'timeout':
                    botContent.className = "bot error";
                    botContent.innerHTML = "â° ì²˜ë¦¬ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤. ì§ˆë¬¸ì„ ë” ì •í™•í•˜ê²Œ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
                    resetUI();
                    return;
                    
                  case 'error':
                    botContent.className = "bot error";
                    botContent.innerHTML = `âš ï¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${parsed.message}`;
                    resetUI();
                    return;
                }
                continue;
              }
              
              // ì¼ë°˜ í…ìŠ¤íŠ¸ ì‘ë‹µ ì²˜ë¦¬
              const delta = parsed?.choices?.[0]?.delta?.content;
              if (delta) {
                if (isFirstChunk) {
                  // ì²« ë²ˆì§¸ ì‹¤ì œ ë‚´ìš©ì´ ì˜¤ë©´ íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ì œê±°
                  botContent.className = "bot";  // í´ë˜ìŠ¤ ì´ˆê¸°í™”
                  fullText = "";
                  isFirstChunk = false;
                }
                fullText += delta;
                botContent.innerHTML = convertLinks(fullText);
                
                // ìƒˆ ë‚´ìš©ì´ ì¶”ê°€ë  ë•Œë§ˆë‹¤ ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤
                if (chat.scrollTop + chat.clientHeight >= chat.scrollHeight - 100) {
                  chat.scrollTop = chat.scrollHeight;
                }
              }
            } catch (err) {
              console.warn("ì‘ë‹µ íŒŒì‹± ì‹¤íŒ¨", err, jsonStr);
            }
          }
        }
      } catch (error) {
        console.error("ìš”ì²­ ì‹¤íŒ¨:", error);
        if (currentBotContent) {
          currentBotContent.className = "bot error";
          currentBotContent.innerHTML = "âš ï¸ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
        }
        resetUI();
      }
    }

    // ì´ˆê¸° í¬ì»¤ìŠ¤
    input.focus();
  </script>
</body>
</html>
