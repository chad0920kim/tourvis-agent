<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>투어비스 에이전트 테스트</title>
  <script src="https://unpkg.com/event-source-polyfill@1.0.20/eventsource.min.js"></script>
</head>
<body>
  <h3>질문:</h3>
  <input id="q" style="width:300px" placeholder="예: 서울 호텔 추천해줘" />
  <button onclick="send()">전송</button>

  <h3>응답:</h3>
  <pre id="resp" style="white-space: pre-wrap;"></pre>

  <script>
    function send() {
      const chat_id = "user1";
      const message = document.getElementById("q").value;
      const resp = document.getElementById("resp");
      resp.textContent = "";

      const es = new EventSourcePolyfill("https://tourvis-agent-mibqa.run.goorm.site/chat", {
        headers: { "Content-Type": "application/json" },
        method: "POST",
        body: JSON.stringify({ chat_id, message }),
      });

      es.onmessage = (e) => {
        if (e.data === "[DONE]") {
          es.close();
        } else {
          try {
            const chunk = JSON.parse(e.data).choices[0].delta.content;
            if (chunk) resp.textContent += chunk;
          } catch (err) {
            console.error("파싱 오류:", err);
          }
        }
      };

      es.onerror = (e) => {
        console.error("에러 발생:", e);
        es.close();
      };
    }
  </script>
</body>
</html>
