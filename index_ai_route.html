  <script src="https://unpkg.com/event-source-polyfill@1.0.20/eventsource.min.js"></script>



  <body>
  <div id="header">

  </div>
  
  <div id="container">

  <script>
    // ğŸ¯ ìƒˆë¡œìš´ API ì—”ë“œí¬ì¸íŠ¸ êµ¬ì„±
    const API_BASE_URL = "https://tourvis-ai-dxojr.run.goorm.site"; // ì„œë²„ URL 
    const CHAT_ENDPOINT = "/api/chat"; // ìƒˆ API ê²½ë¡œ

    // ğŸ¯ ë ˆê±°ì‹œ ì—”ë“œí¬ì¸íŠ¸ ì§€ì› (ë¬¸ì œ ë°œìƒ ì‹œ ì‚¬ìš©)
    const LEGACY_CHAT_ENDPOINT = "/chat";

    // í˜„ì¬ ì‚¬ìš©í•  ì—”ë“œí¬ì¸íŠ¸ ì„¤ì • (ê¸°ë³¸ì€ ìƒˆ API ì‚¬ìš©)
    const CURRENT_CHAT_ENDPOINT = CHAT_ENDPOINT;

    const chat = document.getElementById("chat");
    const input = document.getElementById("q");
    const sendBtn = document.getElementById("sendBtn");
    const sendIcon = document.getElementById("sendIcon");
    let currentBotContent = null;
    let currentChatId = null; // ğŸ†• í˜„ì¬ ì±„íŒ… ID ì €ì¥ìš©

    // ğŸ¯ ëª¨ë°”ì¼/PC ê°ì§€
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                     window.innerWidth <= 768;

    // ì´ˆê¸°í™” ì‹œ ì±„íŒ… ID ê°€ì ¸ì˜¤ê¸°
    async function initChatId() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/chat/generate-id`);
        if (response.ok) {
          const data = await response.json();
          currentChatId = data.chat_id;
          console.log("ğŸ†” Chat ID ìƒì„±ë¨:", currentChatId);
        } else {
          // ìƒˆ API ì‹¤íŒ¨ ì‹œ ë ˆê±°ì‹œ APIë¡œ ì‹œë„
          const legacyResponse = await fetch(`${API_BASE_URL}/generate-chat-id`);
          if (legacyResponse.ok) {
            const data = await legacyResponse.json();
            currentChatId = data.chat_id;
            console.log("ğŸ†” ë ˆê±°ì‹œ Chat ID ìƒì„±ë¨:", currentChatId);
          }
        }
      } catch (error) {
        console.error("ì±„íŒ… ID ìƒì„± ì‹¤íŒ¨:", error);
        currentChatId = "user1"; // ê¸°ë³¸ê°’ ì„¤ì •
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    initChatId();

    // ğŸ¯ textarea ìë™ ë†’ì´ ì¡°ì ˆ
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // ğŸ¯ Enter í‚¤ ì²˜ë¦¬
    input.addEventListener('keydown', function(e) {
      console.log('âŒ¨ï¸ í‚¤ ì…ë ¥:', e.key, 'Shift:', e.shiftKey);
      if (e.key === 'Enter') {
        if (!e.shiftKey) {
          e.preventDefault();
          e.stopPropagation();
          handleSend();
        }
      }
    });

    function addMsg(role, text, timestamp) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const content = document.createElement("div");
      content.className = role;
      content.innerHTML = convertLinks(text);

      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = timestamp || new Date().toLocaleTimeString();

      wrap.appendChild(content);
      wrap.appendChild(time);
      chat.appendChild(wrap);
      
      // ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 50);
    }

    function convertLinks(text) {
      const urlRegex = /(https?:\/\/[^\s)\]]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener">${url}</a>`);
    }

    function createTypingIndicator() {
      return `<div class="typing-indicator">ë‹µë³€ ìƒì„± ì¤‘ <span></span><span></span><span></span></div>`;
    }

    function createTypoProcessingIndicator() {
      return `<div class="typing-indicator">ğŸ” ì˜¤íƒ€ í™•ì¸ ì¤‘ <span></span><span></span><span></span></div>`;
    }

    function resetUI() {
      input.disabled = false;
      sendBtn.disabled = false;
      sendIcon.textContent = "â¤";
      input.style.height = 'auto';
      currentBotContent = null;
      
      // ëª¨ë°”ì¼ì—ì„œ í¬ì»¤ìŠ¤ ë¬¸ì œ í•´ê²°
      setTimeout(() => {
        if (!isMobile || !document.activeElement || document.activeElement === document.body) {
          input.focus();
        }
      }, 100);
    }

    // ğŸ¯ ì „ì†¡ ë²„íŠ¼ ì´ë²¤íŠ¸ (ëª¨ë“  í”Œë«í¼ ì§€ì›)
    sendBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      handleSend();
    });
    
    sendBtn.addEventListener('touchend', function(e) {
      e.preventDefault();
      e.stopPropagation();
      handleSend();
    });

    // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ë„ ì¶”ê°€ (PC í˜¸í™˜ì„±)
    sendBtn.addEventListener('mousedown', function(e) {
      e.preventDefault();
    });

    function handleSend() {
      console.log('ğŸ¯ handleSend í˜¸ì¶œë¨, ë²„íŠ¼ ìƒíƒœ:', sendBtn.disabled);
      if (!sendBtn.disabled && !input.disabled) {
        send();
      }
    }

    async function send() {
      const message = input.value.trim();
      console.log('ğŸ“¤ send() í•¨ìˆ˜ í˜¸ì¶œë¨, ë©”ì‹œì§€:', message);
      
      if (!message) {
        console.log('âŒ ë¹ˆ ë©”ì‹œì§€, ì „ì†¡ ì¤‘ë‹¨');
        return;
      }

      console.log('ğŸ“¤ ì „ì†¡ ì‹œì‘:', message); // ë””ë²„ê¹…ìš©

      // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™”
      input.disabled = true;
      sendBtn.disabled = true;
      sendIcon.textContent = "â³";
      
      console.log('ğŸ”’ UI ë¹„í™œì„±í™” ì™„ë£Œ');

      addMsg("user", message);
      input.value = "";
      input.style.height = 'auto';

      // ë´‡ ë©”ì‹œì§€ ì»¨í…Œì´ë„ˆ ìƒì„±
      const botWrap = document.createElement("div");
      botWrap.className = "msg";
      const botContent = document.createElement("div");
      botContent.className = "bot";
      botContent.innerHTML = createTypingIndicator();
      currentBotContent = botContent;
      
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date().toLocaleTimeString();
      
      botWrap.appendChild(botContent);
      botWrap.appendChild(timestamp);
      chat.appendChild(botWrap);
      
      // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
      chat.scrollTop = chat.scrollHeight;

      try {
        console.log('ğŸŒ API ìš”ì²­ ì‹œì‘'); // ë””ë²„ê¹…ìš©
        
        // ìƒˆ API ì—”ë“œí¬ì¸íŠ¸ë¡œ ìš”ì²­
        const response = await fetch(`${API_BASE_URL}${CURRENT_CHAT_ENDPOINT}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            chat_id: currentChatId || "user1", 
            message 
          })
        });

        console.log('ğŸ“¡ ì‘ë‹µ ë°›ìŒ:', response.status); // ë””ë²„ê¹…ìš©

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        // Chat ID í—¤ë”ì—ì„œ ê°€ì ¸ì˜¤ê¸° (ì„œë²„ê°€ ì œê³µí•˜ëŠ” ê²½ìš°)
        const responseChatId = response.headers.get("X-Chat-ID");
        if (responseChatId) {
          currentChatId = responseChatId;
          console.log("ğŸ†” ì„œë²„ì—ì„œ Chat ID ìˆ˜ì‹ :", currentChatId);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullText = "";
        let isFirstChunk = true;
        let typoNoticeShown = false;

        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            console.log('âœ… ìŠ¤íŠ¸ë¦¼ ì™„ë£Œ'); // ë””ë²„ê¹…ìš©
            break;
          }

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split("\n").filter(line => line.startsWith("data:"));
          
          for (const line of lines) {
            const jsonStr = line.replace(/^data:\s*/, "").trim();
            if (jsonStr === "[DONE]") {
              console.log('ğŸ ì‘ë‹µ ì™„ë£Œ'); // ë””ë²„ê¹…ìš©
              resetUI();
              return;
            }

            try {
              const parsed = JSON.parse(jsonStr);
              console.log('ğŸ“¨ íŒŒì‹±ëœ ë°ì´í„°:', parsed); // ë””ë²„ê¹…ìš©
              
              // íŠ¹ìˆ˜ ìƒíƒœ ì²˜ë¦¬
              if (parsed.status) {
                switch (parsed.status) {
                  case 'typo_correction':
                    if (!typoNoticeShown) {
                      botContent.className = "bot typo-processing";
                      botContent.innerHTML = createTypoProcessingIndicator();
                      
                      // ì˜¤íƒ€ ì•ˆë‚´ ë©”ì‹œì§€ ì¶”ê°€
                      const typoNotice = document.createElement("div");
                      typoNotice.className = "typo-notice";
                      typoNotice.innerHTML = `ğŸ’¡ "<strong>${parsed.original}</strong>" â†’ "<strong>${parsed.corrected}</strong>"ë¡œ ì´í•´í–ˆìŠµë‹ˆë‹¤.`;
                      botWrap.insertBefore(typoNotice, timestamp);
                      typoNoticeShown = true;
                      
                      chat.scrollTop = chat.scrollHeight;
                    }
                    break;
                    
                  case 'timeout':
                    botContent.className = "bot error";
                    botContent.innerHTML = "â° ì²˜ë¦¬ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.<br>ì§ˆë¬¸ì„ ë” ì •í™•í•˜ê²Œ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
                    resetUI();
                    return;
                    
                  case 'error':
                    botContent.className = "bot error";
                    botContent.innerHTML = `âš ï¸ ì˜¤ë¥˜ ë°œìƒ: ${parsed.message}`;
                    resetUI();
                    return;
                }
                continue;
              }
              
              // ì¼ë°˜ í…ìŠ¤íŠ¸ ì‘ë‹µ ì²˜ë¦¬
              const delta = parsed?.choices?.[0]?.delta?.content;
              if (delta) {
                if (isFirstChunk) {
                  // ì²« ë²ˆì§¸ ì‹¤ì œ ë‚´ìš©ì´ ì˜¤ë©´ íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ì œê±°
                  botContent.className = "bot";
                  fullText = "";
                  isFirstChunk = false;
                }
                fullText += delta;
                botContent.innerHTML = convertLinks(fullText);
                
                // ìë™ ìŠ¤í¬ë¡¤ (ì‚¬ìš©ìê°€ ìŠ¤í¬ë¡¤ì„ ì˜¬ë¦¬ì§€ ì•Šì€ ê²½ìš°ë§Œ)
                if (chat.scrollTop + chat.clientHeight >= chat.scrollHeight - 100) {
                  chat.scrollTop = chat.scrollHeight;
                }
              }
            } catch (err) {
              console.warn("ì‘ë‹µ íŒŒì‹± ì‹¤íŒ¨", err, jsonStr);
            }
          }
        }
      } catch (error) {
        console.error("âŒ ìš”ì²­ ì‹¤íŒ¨:", error);
        if (currentBotContent) {
          currentBotContent.className = "bot error";
          currentBotContent.innerHTML = `âš ï¸ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜<br>${error.message}<br>ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.`;
        }
        resetUI();
      }
    }

    // ğŸ¯ í”¼ë“œë°± ì „ì†¡ í•¨ìˆ˜ (ì „ì—­ í•¨ìˆ˜ë¡œ ì •ì˜)
    window.sendFeedback = function(chatId, type) {
      // ì„œë²„ì— ì €ì¥ëœ Chat ID ì‚¬ìš©
      const effectiveChatId = currentChatId || chatId;
      
      fetch(`${API_BASE_URL}${CURRENT_FEEDBACK_ENDPOINT}?chat_id=${effectiveChatId}&type=${type}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert(data.message);
          } else {
            alert('í”¼ë“œë°± ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }
        })
        .catch(error => {
          console.error('Feedback error:', error);
          alert('í”¼ë“œë°± ì „ì†¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
    };

    // ğŸ¯ ì´ˆê¸°í™” ë° ë””ë²„ê¹…
    console.log('ğŸ–¥ï¸ í”Œë«í¼ ê°ì§€:', isMobile ? 'Mobile' : 'Desktop');
    console.log('ğŸ¯ ì „ì†¡ ë²„íŠ¼ ìš”ì†Œ:', sendBtn);
    console.log('ğŸ“ ì…ë ¥ í•„ë“œ ìš”ì†Œ:', input);
    console.log('ğŸŒ API ì—”ë“œí¬ì¸íŠ¸:', `${API_BASE_URL}${CURRENT_CHAT_ENDPOINT}`);
    
    setTimeout(() => {
      if (!isMobile) {
        input.focus();
        console.log('ğŸ¯ ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤ ì„¤ì •');
      }
    }, 500);
    
    // ğŸ¯ ëª¨ë°”ì¼ì—ì„œ í‚¤ë³´ë“œ ì˜¬ë¼ì˜¬ ë•Œ ëŒ€ì‘
    if (isMobile) {
      let keyboardHeight = 0;
      
      window.addEventListener('resize', () => {
        const currentHeight = window.innerHeight;
        if (currentHeight < keyboardHeight - 100) {
          // í‚¤ë³´ë“œê°€ ì˜¬ë¼ì˜¨ ìƒíƒœ
          setTimeout(() => {
            chat.scrollTop = chat.scrollHeight;
          }, 100);
        }
        keyboardHeight = currentHeight;
      });
      
      // í„°ì¹˜ ìŠ¤í¬ë¡¤ ê°œì„ 
      let touchStartY = 0;
      chat.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      
      chat.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const scrollTop = chat.scrollTop;
        const maxScroll = chat.scrollHeight - chat.clientHeight;
        
        if ((scrollTop <= 0 && touchY > touchStartY) || 
            (scrollTop >= maxScroll && touchY < touchStartY)) {
          e.preventDefault();
        }
      }, { passive: false });
    }

    // ğŸ¯ í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì‹œ í¬ì»¤ìŠ¤ ê´€ë¦¬
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !input.disabled) {
        input.focus();
      }
    });
  </script>
