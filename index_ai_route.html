<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>투어비스 에이전트 : 일대일문의추가</title>
  <script src="https://unpkg.com/event-source-polyfill@1.0.20/eventsource.min.js"></script>



  <body>
  <div id="header">
    <h1>🎯 투어비스 고객센터 : 1:1답변추가</h1>
  </div>
  
  <div id="container">
    <div id="chat"></div>
    <div id="inputBox">
      <textarea id="q" placeholder="질문을 입력하세요..." rows="1"></textarea>
      <button id="sendBtn" type="button" aria-label="메시지 전송">
        <span id="sendIcon">➤</span>
      </button>
    </div>
  </div>

  <script>
    // 🎯 새로운 API 엔드포인트 구성
    const API_BASE_URL = "https://tourvis-ai-dxojr.run.goorm.site"; // 서버 URL 
    const CHAT_ENDPOINT = "/api/chat"; // 새 API 경로
    const FEEDBACK_ENDPOINT = "/api/feedback/simple"; // 새 API 경로
    
    // 🎯 레거시 엔드포인트 지원 (문제 발생 시 사용)
    const LEGACY_CHAT_ENDPOINT = "/chat"; 
    const LEGACY_FEEDBACK_ENDPOINT = "/feedback-simple";
    
    // 현재 사용할 엔드포인트 설정 (기본은 새 API 사용)
    const CURRENT_CHAT_ENDPOINT = CHAT_ENDPOINT;
    const CURRENT_FEEDBACK_ENDPOINT = FEEDBACK_ENDPOINT;

    const chat = document.getElementById("chat");
    const input = document.getElementById("q");
    const sendBtn = document.getElementById("sendBtn");
    const sendIcon = document.getElementById("sendIcon");
    let currentBotContent = null;
    let currentChatId = null; // 🆕 현재 채팅 ID 저장용

    // 🎯 모바일/PC 감지
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                     window.innerWidth <= 768;

    // 초기화 시 채팅 ID 가져오기
    async function initChatId() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/chat/generate-id`);
        if (response.ok) {
          const data = await response.json();
          currentChatId = data.chat_id;
          console.log("🆔 Chat ID 생성됨:", currentChatId);
        } else {
          // 새 API 실패 시 레거시 API로 시도
          const legacyResponse = await fetch(`${API_BASE_URL}/generate-chat-id`);
          if (legacyResponse.ok) {
            const data = await legacyResponse.json();
            currentChatId = data.chat_id;
            console.log("🆔 레거시 Chat ID 생성됨:", currentChatId);
          }
        }
      } catch (error) {
        console.error("채팅 ID 생성 실패:", error);
        currentChatId = "user1"; // 기본값 설정
      }
    }

    // 페이지 로드 시 초기화
    initChatId();

    // 🎯 textarea 자동 높이 조절
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // 🎯 Enter 키 처리
    input.addEventListener('keydown', function(e) {
      console.log('⌨️ 키 입력:', e.key, 'Shift:', e.shiftKey);
      if (e.key === 'Enter') {
        if (!e.shiftKey) {
          e.preventDefault();
          e.stopPropagation();
          handleSend();
        }
      }
    });

    function addMsg(role, text, timestamp) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const content = document.createElement("div");
      content.className = role;
      content.innerHTML = convertLinks(text);

      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = timestamp || new Date().toLocaleTimeString();

      wrap.appendChild(content);
      wrap.appendChild(time);
      chat.appendChild(wrap);
      
      // 부드럽게 스크롤을 맨 아래로
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 50);
    }

    function convertLinks(text) {
      const urlRegex = /(https?:\/\/[^\s)\]]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener">${url}</a>`);
    }

    function createTypingIndicator() {
      return `<div class="typing-indicator">답변 생성 중 <span></span><span></span><span></span></div>`;
    }

    function createTypoProcessingIndicator() {
      return `<div class="typing-indicator">🔍 오타 확인 중 <span></span><span></span><span></span></div>`;
    }

    function resetUI() {
      input.disabled = false;
      sendBtn.disabled = false;
      sendIcon.textContent = "➤";
      input.style.height = 'auto';
      currentBotContent = null;
      
      // 모바일에서 포커스 문제 해결
      setTimeout(() => {
        if (!isMobile || !document.activeElement || document.activeElement === document.body) {
          input.focus();
        }
      }, 100);
    }

    // 🎯 전송 버튼 이벤트 (모든 플랫폼 지원)
    sendBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      handleSend();
    });
    
    sendBtn.addEventListener('touchend', function(e) {
      e.preventDefault();
      e.stopPropagation();
      handleSend();
    });

    // 마우스 이벤트도 추가 (PC 호환성)
    sendBtn.addEventListener('mousedown', function(e) {
      e.preventDefault();
    });

    function handleSend() {
      console.log('🎯 handleSend 호출됨, 버튼 상태:', sendBtn.disabled);
      if (!sendBtn.disabled && !input.disabled) {
        send();
      }
    }

    async function send() {
      const message = input.value.trim();
      console.log('📤 send() 함수 호출됨, 메시지:', message);
      
      if (!message) {
        console.log('❌ 빈 메시지, 전송 중단');
        return;
      }

      console.log('📤 전송 시작:', message); // 디버깅용

      // 전송 버튼 비활성화
      input.disabled = true;
      sendBtn.disabled = true;
      sendIcon.textContent = "⏳";
      
      console.log('🔒 UI 비활성화 완료');

      addMsg("user", message);
      input.value = "";
      input.style.height = 'auto';

      // 봇 메시지 컨테이너 생성
      const botWrap = document.createElement("div");
      botWrap.className = "msg";
      const botContent = document.createElement("div");
      botContent.className = "bot";
      botContent.innerHTML = createTypingIndicator();
      currentBotContent = botContent;
      
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date().toLocaleTimeString();
      
      botWrap.appendChild(botContent);
      botWrap.appendChild(timestamp);
      chat.appendChild(botWrap);
      
      // 스크롤을 맨 아래로
      chat.scrollTop = chat.scrollHeight;

      try {
        console.log('🌐 API 요청 시작'); // 디버깅용
        
        // 새 API 엔드포인트로 요청
        const response = await fetch(`${API_BASE_URL}${CURRENT_CHAT_ENDPOINT}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            chat_id: currentChatId || "user1", 
            message 
          })
        });

        console.log('📡 응답 받음:', response.status); // 디버깅용

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        // Chat ID 헤더에서 가져오기 (서버가 제공하는 경우)
        const responseChatId = response.headers.get("X-Chat-ID");
        if (responseChatId) {
          currentChatId = responseChatId;
          console.log("🆔 서버에서 Chat ID 수신:", currentChatId);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullText = "";
        let isFirstChunk = true;
        let typoNoticeShown = false;

        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            console.log('✅ 스트림 완료'); // 디버깅용
            break;
          }

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split("\n").filter(line => line.startsWith("data:"));
          
          for (const line of lines) {
            const jsonStr = line.replace(/^data:\s*/, "").trim();
            if (jsonStr === "[DONE]") {
              console.log('🏁 응답 완료'); // 디버깅용
              resetUI();
              return;
            }

            try {
              const parsed = JSON.parse(jsonStr);
              console.log('📨 파싱된 데이터:', parsed); // 디버깅용
              
              // 특수 상태 처리
              if (parsed.status) {
                switch (parsed.status) {
                  case 'typo_correction':
                    if (!typoNoticeShown) {
                      botContent.className = "bot typo-processing";
                      botContent.innerHTML = createTypoProcessingIndicator();
                      
                      // 오타 안내 메시지 추가
                      const typoNotice = document.createElement("div");
                      typoNotice.className = "typo-notice";
                      typoNotice.innerHTML = `💡 "<strong>${parsed.original}</strong>" → "<strong>${parsed.corrected}</strong>"로 이해했습니다.`;
                      botWrap.insertBefore(typoNotice, timestamp);
                      typoNoticeShown = true;
                      
                      chat.scrollTop = chat.scrollHeight;
                    }
                    break;
                    
                  case 'timeout':
                    botContent.className = "bot error";
                    botContent.innerHTML = "⏰ 처리 시간이 초과되었습니다.<br>질문을 더 정확하게 입력해 주세요.";
                    resetUI();
                    return;
                    
                  case 'error':
                    botContent.className = "bot error";
                    botContent.innerHTML = `⚠️ 오류 발생: ${parsed.message}`;
                    resetUI();
                    return;
                }
                continue;
              }
              
              // 일반 텍스트 응답 처리
              const delta = parsed?.choices?.[0]?.delta?.content;
              if (delta) {
                if (isFirstChunk) {
                  // 첫 번째 실제 내용이 오면 타이핑 인디케이터 제거
                  botContent.className = "bot";
                  fullText = "";
                  isFirstChunk = false;
                }
                fullText += delta;
                botContent.innerHTML = convertLinks(fullText);
                
                // 자동 스크롤 (사용자가 스크롤을 올리지 않은 경우만)
                if (chat.scrollTop + chat.clientHeight >= chat.scrollHeight - 100) {
                  chat.scrollTop = chat.scrollHeight;
                }
              }
            } catch (err) {
              console.warn("응답 파싱 실패", err, jsonStr);
            }
          }
        }
      } catch (error) {
        console.error("❌ 요청 실패:", error);
        if (currentBotContent) {
          currentBotContent.className = "bot error";
          currentBotContent.innerHTML = `⚠️ 네트워크 오류<br>${error.message}<br>다시 시도해주세요.`;
        }
        resetUI();
      }
    }

    // 🎯 피드백 전송 함수 (전역 함수로 정의)
    window.sendFeedback = function(chatId, type) {
      // 서버에 저장된 Chat ID 사용
      const effectiveChatId = currentChatId || chatId;
      
      fetch(`${API_BASE_URL}${CURRENT_FEEDBACK_ENDPOINT}?chat_id=${effectiveChatId}&type=${type}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert(data.message);
          } else {
            alert('피드백 전송에 실패했습니다.');
          }
        })
        .catch(error => {
          console.error('Feedback error:', error);
          alert('피드백 전송 중 오류가 발생했습니다.');
        });
    };

    // 🎯 초기화 및 디버깅
    console.log('🖥️ 플랫폼 감지:', isMobile ? 'Mobile' : 'Desktop');
    console.log('🎯 전송 버튼 요소:', sendBtn);
    console.log('📝 입력 필드 요소:', input);
    console.log('🌐 API 엔드포인트:', `${API_BASE_URL}${CURRENT_CHAT_ENDPOINT}`);
    
    setTimeout(() => {
      if (!isMobile) {
        input.focus();
        console.log('🎯 입력 필드에 포커스 설정');
      }
    }, 500);
    
    // 🎯 모바일에서 키보드 올라올 때 대응
    if (isMobile) {
      let keyboardHeight = 0;
      
      window.addEventListener('resize', () => {
        const currentHeight = window.innerHeight;
        if (currentHeight < keyboardHeight - 100) {
          // 키보드가 올라온 상태
          setTimeout(() => {
            chat.scrollTop = chat.scrollHeight;
          }, 100);
        }
        keyboardHeight = currentHeight;
      });
      
      // 터치 스크롤 개선
      let touchStartY = 0;
      chat.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      
      chat.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const scrollTop = chat.scrollTop;
        const maxScroll = chat.scrollHeight - chat.clientHeight;
        
        if ((scrollTop <= 0 && touchY > touchStartY) || 
            (scrollTop >= maxScroll && touchY < touchStartY)) {
          e.preventDefault();
        }
      }, { passive: false });
    }

    // 🎯 페이지 가시성 변경 시 포커스 관리
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !input.disabled) {
        input.focus();
      }
    });
  </script>
</body>
</html>
